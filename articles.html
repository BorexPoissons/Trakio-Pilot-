<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRAKIO v4.5.0 - Articles</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üì¶</text></svg>">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="trakio-config.js?v=4.5.0"></script>
    <script src="trakio-sync.js?v=4.5.0"></script>
    <script src="trakio-ui.js?v=4.5.0"></script>
    <style>
        .container { max-width: 1400px; margin: 0 auto; padding: 24px; }
        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; flex-wrap: wrap; gap: 15px; }
        .page-title { font-size: 26px; font-weight: 700; display: flex; align-items: center; gap: 12px; }
        .header-actions { display: flex; gap: 10px; flex-wrap: wrap; }
        .btn { padding: 10px 20px; border: none; border-radius: 10px; cursor: pointer; font-weight: 600; font-size: 14px; transition: all 0.2s; display: inline-flex; align-items: center; gap: 8px; }
        .btn-primary { background: var(--trakio-primary); color: white; }
        .btn-primary:hover { filter: brightness(1.1); }
        .btn-secondary { background: var(--trakio-bg-input); color: var(--trakio-text); border: 1px solid var(--trakio-border); }
        .btn-secondary:hover { background: var(--trakio-bg-hover); }
        .tabs { display: flex; gap: 5px; margin-bottom: 20px; background: var(--trakio-bg-card); padding: 5px; border-radius: 12px; border: 1px solid var(--trakio-border); flex-wrap: wrap; }
        .tab { padding: 10px 20px; background: transparent; border: none; border-radius: 8px; color: var(--trakio-text-muted); font-weight: 500; cursor: pointer; transition: all 0.2s; }
        .tab:hover { background: var(--trakio-bg-input); }
        .tab.active { background: var(--trakio-primary); color: white; }
        .toolbar { display: flex; gap: 15px; margin-bottom: 20px; flex-wrap: wrap; align-items: center; }
        .search-box { flex: 1; min-width: 250px; position: relative; }
        .search-box input { width: 100%; padding: 12px 15px 12px 45px; background: var(--trakio-bg-card); border: 1px solid var(--trakio-border); border-radius: 10px; color: var(--trakio-text); font-size: 14px; }
        .search-box::before { content: 'üîç'; position: absolute; left: 15px; top: 50%; transform: translateY(-50%); }
        .articles-table { background: var(--trakio-bg-card); border: 1px solid var(--trakio-border); border-radius: 16px; overflow: hidden; }
        .articles-table table { width: 100%; border-collapse: collapse; }
        .articles-table th, .articles-table td { padding: 14px 16px; text-align: left; border-bottom: 1px solid var(--trakio-border); }
        .articles-table th { background: var(--trakio-bg-input); font-size: 12px; color: var(--trakio-text-muted); text-transform: uppercase; font-weight: 600; }
        .articles-table tr:hover { background: var(--trakio-bg-input); }
        .articles-table tr:last-child td { border-bottom: none; }
        .category-badge { padding: 4px 10px; border-radius: 20px; font-size: 11px; font-weight: 600; }
        .category-badge.poissons { background: rgba(14, 165, 233, 0.2); color: var(--trakio-primary); }
        .category-badge.crustaces { background: rgba(239, 68, 68, 0.2); color: #ef4444; }
        .category-badge.coquillages { background: rgba(245, 158, 11, 0.2); color: #f59e0b; }
        .category-badge.traiteur { background: rgba(139, 92, 246, 0.2); color: #8b5cf6; }
        .price { font-weight: 600; color: var(--trakio-success); }
        .stock-badge { padding: 4px 10px; border-radius: 20px; font-size: 11px; font-weight: 600; }
        .stock-badge.in-stock { background: rgba(16, 185, 129, 0.2); color: var(--trakio-success); }
        .stock-badge.low { background: rgba(245, 158, 11, 0.2); color: var(--trakio-warning); }
        .stock-badge.out { background: rgba(239, 68, 68, 0.2); color: var(--trakio-error); }
        .action-btn { padding: 6px 12px; background: var(--trakio-bg-input); border: none; border-radius: 6px; color: var(--trakio-text); cursor: pointer; margin-right: 5px; }
        .action-btn:hover { background: var(--trakio-primary); }
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); backdrop-filter: blur(4px); display: none; align-items: center; justify-content: center; z-index: 10000; padding: 20px; }
        .modal-overlay.active { display: flex; }
        .modal { background: var(--trakio-bg-card); border-radius: 20px; width: 100%; max-width: 500px; border: 1px solid var(--trakio-border); }
        .modal-header { padding: 20px; border-bottom: 1px solid var(--trakio-border); display: flex; justify-content: space-between; align-items: center; }
        .modal-close { width: 36px; height: 36px; border-radius: 50%; background: var(--trakio-bg-input); border: none; color: var(--trakio-text); cursor: pointer; font-size: 20px; }
        .modal-body { padding: 20px; }
        .modal-footer { padding: 15px 20px; border-top: 1px solid var(--trakio-border); display: flex; justify-content: flex-end; gap: 10px; }
        .form-group { margin-bottom: 16px; }
        .form-group label { display: block; font-size: 13px; color: var(--trakio-text-muted); margin-bottom: 6px; }
        .form-group input, .form-group select { width: 100%; padding: 10px 14px; background: var(--trakio-bg-input); border: 1px solid var(--trakio-border); border-radius: 8px; color: var(--trakio-text); font-size: 14px; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .empty { text-align: center; padding: 60px; color: var(--trakio-text-muted); }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1 class="page-title">üì¶ Articles</h1>
            <div class="header-actions">
                <button class="btn btn-primary" onclick="openModal()">‚ûï Nouvel article</button>
            </div>
        </div>
        <div class="tabs">
            <button class="tab active" onclick="setTab('all')" data-tab="all">Tous</button>
            <button class="tab" onclick="setTab('poissons')" data-tab="poissons">üêü Poissons</button>
            <button class="tab" onclick="setTab('crustaces')" data-tab="crustaces">ü¶ê Crustac√©s</button>
            <button class="tab" onclick="setTab('coquillages')" data-tab="coquillages">ü¶™ Coquillages</button>
            <button class="tab" onclick="setTab('traiteur')" data-tab="traiteur">üçΩÔ∏è Traiteur</button>
        </div>
        <div class="toolbar">
            <div class="search-box"><input type="text" id="search" placeholder="Rechercher un article..." oninput="filterArticles()"></div>
        </div>
        <div class="articles-table">
            <table>
                <thead><tr><th>Article</th><th>Cat√©gorie</th><th>Prix/kg</th><th>TVA</th><th>Stock</th><th>Actions</th></tr></thead>
                <tbody id="articles-body"><tr><td colspan="6" class="empty">Chargement...</td></tr></tbody>
            </table>
        </div>
    </div>
    <div class="modal-overlay" id="article-modal">
        <div class="modal">
            <div class="modal-header"><h3 id="modal-title">‚ûï Nouvel article</h3><button class="modal-close" onclick="closeModal()">√ó</button></div>
            <div class="modal-body">
                <div class="form-group"><label>Nom *</label><input type="text" id="art-name" placeholder="Nom de l'article"></div>
                <div class="form-row">
                    <div class="form-group"><label>Cat√©gorie</label><select id="art-category"><option value="poissons">üêü Poissons</option><option value="crustaces">ü¶ê Crustac√©s</option><option value="coquillages">ü¶™ Coquillages</option><option value="traiteur">üçΩÔ∏è Traiteur</option></select></div>
                    <div class="form-group"><label>Unit√©</label><select id="art-unit"><option value="kg">kg</option><option value="piece">pi√®ce</option><option value="barquette">barquette</option></select></div>
                </div>
                <div class="form-row">
                    <div class="form-group"><label>Prix (CHF)</label><input type="number" id="art-price" step="0.05" placeholder="0.00"></div>
                    <div class="form-group"><label>TVA (%)</label><input type="number" id="art-tva" value="2.6" step="0.1"></div>
                </div>
            </div>
            <div class="modal-footer"><button class="btn btn-secondary" onclick="closeModal()">Annuler</button><button class="btn btn-primary" onclick="saveArticle()">üíæ Enregistrer</button></div>
        </div>
    </div>
    <script>
        let articlesData = [], filteredData = [], currentTab = 'all', editingId = null;
        document.addEventListener('DOMContentLoaded', () => setTimeout(loadArticles, 300));
        async function loadArticles() {
            try { articlesData = await DataStore.articles.getAll(); filteredData = [...articlesData]; filterArticles(); } catch (e) { console.error(e); }
        }
        function setTab(tab) { currentTab = tab; document.querySelectorAll('.tab').forEach(t => t.classList.toggle('active', t.dataset.tab === tab)); filterArticles(); }
        function filterArticles() {
            const search = document.getElementById('search').value.toLowerCase();
            filteredData = articlesData.filter(a => {
                if (currentTab !== 'all' && a.category !== currentTab) return false;
                if (search && !a.name.toLowerCase().includes(search)) return false;
                return true;
            });
            renderArticles();
        }
        function renderArticles() {
            const tbody = document.getElementById('articles-body');
            if (filteredData.length === 0) { tbody.innerHTML = '<tr><td colspan="6" class="empty">Aucun article</td></tr>'; return; }
            tbody.innerHTML = filteredData.map(a => {
                const cat = a.category || 'poissons';
                return '<tr><td><strong>'+a.name+'</strong></td><td><span class="category-badge '+cat+'">'+cat+'</span></td><td class="price">'+formatCHF(a.price)+'</td><td>'+(a.tva || 2.6)+'%</td><td><span class="stock-badge in-stock">Disponible</span></td><td><button class="action-btn" onclick="openModal(\''+a.id+'\')">‚úèÔ∏è</button><button class="action-btn" onclick="deleteArticle(\''+a.id+'\')">üóëÔ∏è</button></td></tr>';
            }).join('');
        }
        function openModal(id = null) {
            editingId = id;
            document.getElementById('art-name').value = '';
            document.getElementById('art-category').value = 'poissons';
            document.getElementById('art-unit').value = 'kg';
            document.getElementById('art-price').value = '';
            document.getElementById('art-tva').value = '2.6';
            if (id) {
                const a = articlesData.find(x => x.id === id);
                if (a) {
                    document.getElementById('modal-title').textContent = '‚úèÔ∏è Modifier';
                    document.getElementById('art-name').value = a.name || '';
                    document.getElementById('art-category').value = a.category || 'poissons';
                    document.getElementById('art-unit').value = a.unit || 'kg';
                    document.getElementById('art-price').value = a.price || '';
                    document.getElementById('art-tva').value = a.tva || 2.6;
                }
            } else { document.getElementById('modal-title').textContent = '‚ûï Nouvel article'; }
            document.getElementById('article-modal').classList.add('active');
        }
        function closeModal() { document.getElementById('article-modal').classList.remove('active'); editingId = null; }
        async function saveArticle() {
            const name = document.getElementById('art-name').value.trim();
            if (!name) { TrakioUI.showToast('‚ùå Nom requis', 'error'); return; }
            const data = { name, category: document.getElementById('art-category').value, unit: document.getElementById('art-unit').value, price: parseFloat(document.getElementById('art-price').value) || 0, tva: parseFloat(document.getElementById('art-tva').value) || 2.6 };
            await DataStore.articles.save(editingId, data);
            TrakioUI.showToast('‚úÖ Article enregistr√©', 'success');
            closeModal(); loadArticles();
        }
        async function deleteArticle(id) { if (confirm('Supprimer cet article?')) { await DataStore.articles.delete(id); TrakioUI.showToast('‚úÖ Supprim√©', 'success'); loadArticles(); } }
        document.addEventListener('keydown', e => { if (e.key === 'Escape') closeModal(); });
    </script>
</body>
</html>
