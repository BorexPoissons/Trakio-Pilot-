<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles - TRAKIO v4.3.0</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üêü</text></svg>">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <!-- TRAKIO Core -->
    <script src="js/trakio-config.js"></script>
    <script src="js/trakio-sync.js"></script>
    <script src="js/trakio-ui.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --bg-input: #334155;
            --border: #475569;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --primary: #0ea5e9;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* HEADER */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .page-title {
            font-size: 26px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .header-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        /* TOOLBAR */
        .toolbar {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            font-size: 14px;
        }
        
        .search-box::before {
            content: 'üîç';
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
        }
        
        .filter-group {
            display: flex;
            gap: 10px;
        }
        
        select, input, textarea {
            padding: 10px 15px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 14px;
        }
        
        select:focus, input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        /* BUTTONS */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: #0284c7;
            transform: translateY(-1px);
        }
        
        .btn-success {
            background: var(--success);
            color: white;
        }
        
        .btn-danger {
            background: var(--error);
            color: white;
        }
        
        .btn-secondary {
            background: var(--bg-input);
            color: var(--text);
            border: 1px solid var(--border);
        }
        
        /* STATS */
        .stats-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .stat-item {
            background: var(--bg-card);
            padding: 15px 25px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
        }
        
        .stat-label {
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
        }
        
        /* TABLE */
        .table-container {
            background: var(--bg-card);
            border-radius: 16px;
            border: 1px solid var(--border);
            overflow: hidden;
        }
        
        .table-scroll {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            text-align: left;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            color: var(--text-muted);
            white-space: nowrap;
            position: sticky;
            top: 0;
        }
        
        td {
            padding: 15px;
            border-bottom: 1px solid var(--border);
            font-size: 14px;
        }
        
        tr:hover {
            background: rgba(14, 165, 233, 0.05);
        }
        
        tr:last-child td {
            border-bottom: none;
        }
        
        .article-name {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .article-origin {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 3px;
        }
        
        .category-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .price {
            font-weight: 600;
            color: var(--success);
            font-variant-numeric: tabular-nums;
        }
        
        .stock-badge {
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .stock-badge.ok { background: rgba(16, 185, 129, 0.2); color: var(--success); }
        .stock-badge.low { background: rgba(245, 158, 11, 0.2); color: var(--warning); }
        .stock-badge.out { background: rgba(239, 68, 68, 0.2); color: var(--error); }
        
        .actions-cell {
            display: flex;
            gap: 8px;
        }
        
        .action-btn {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            background: var(--bg-input);
            border: none;
            color: var(--text);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .action-btn:hover {
            background: var(--primary);
        }
        
        .action-btn.delete:hover {
            background: var(--error);
        }
        
        /* MODAL */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(4px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            padding: 20px;
        }
        
        .modal-overlay.active {
            display: flex;
        }
        
        .modal {
            background: var(--bg-card);
            border-radius: 20px;
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow: hidden;
            border: 1px solid var(--border);
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }
        
        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h2 {
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .modal-close {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--bg-input);
            border: none;
            color: var(--text);
            cursor: pointer;
            font-size: 20px;
        }
        
        .modal-body {
            padding: 20px;
            overflow-y: auto;
            max-height: calc(90vh - 140px);
        }
        
        .modal-footer {
            padding: 15px 20px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        
        .form-group.full {
            grid-column: 1 / -1;
        }
        
        .form-group label {
            font-size: 13px;
            color: var(--text-muted);
            font-weight: 500;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
        }
        
        /* Categories colors */
        .cat-poissons { background: rgba(14, 165, 233, 0.2); color: #38bdf8; }
        .cat-crustaces { background: rgba(239, 68, 68, 0.2); color: #f87171; }
        .cat-coquillages { background: rgba(168, 85, 247, 0.2); color: #c084fc; }
        .cat-fumes { background: rgba(245, 158, 11, 0.2); color: #fbbf24; }
        .cat-traiteur { background: rgba(16, 185, 129, 0.2); color: #34d399; }
        .cat-epicerie { background: rgba(100, 116, 139, 0.2); color: #94a3b8; }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 60px;
            color: var(--text-muted);
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--bg-input);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-bar {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
            }
            
            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <div class="page-header">
            <h1 class="page-title">
                <span>üêü</span>
                <span>Articles</span>
            </h1>
            <div class="header-actions">
                <button class="btn btn-primary" onclick="openModal('add')">
                    <span>‚ûï</span>
                    <span>Nouvel article</span>
                </button>
                <button class="btn btn-secondary" onclick="exportArticles()">
                    <span>üì•</span>
                    <span>Exporter</span>
                </button>
            </div>
        </div>
        
        <!-- STATS -->
        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-value" id="stat-total">-</div>
                <div class="stat-label">Articles</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="stat-active">-</div>
                <div class="stat-label">Actifs</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="stat-categories">-</div>
                <div class="stat-label">Cat√©gories</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="stat-low-stock">-</div>
                <div class="stat-label">Stock faible</div>
            </div>
        </div>
        
        <!-- TOOLBAR -->
        <div class="toolbar">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Rechercher un article..." oninput="filterArticles()">
            </div>
            <div class="filter-group">
                <select id="categoryFilter" onchange="filterArticles()">
                    <option value="">Toutes cat√©gories</option>
                    <option value="poissons">üêü Poissons</option>
                    <option value="crustaces">ü¶ê Crustac√©s</option>
                    <option value="coquillages">ü¶™ Coquillages</option>
                    <option value="fumes">üî• Fum√©s</option>
                    <option value="traiteur">üçΩÔ∏è Traiteur</option>
                    <option value="epicerie">üõí √âpicerie</option>
                </select>
                <select id="statusFilter" onchange="filterArticles()">
                    <option value="">Tous statuts</option>
                    <option value="active">‚úÖ Actifs</option>

                </select>

        </div>
        
        <!-- TABLE -->
        <div class="table-container">
            <div class="table-scroll">
                <table>
                    <thead>
                        <tr>
                            <th>Article</th>
                            <th>Cat√©gorie</th>
                            <th>Prix/kg</th>
                            <th>TVA</th>
                            <th>Origine</th>
                            <th>Stock</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="articles-table">
                        <tr>
                            <td colspan="7">
                                <div class="loading">
                                    <div class="loading-spinner"></div>
                                    <p>Chargement des articles...</p>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <!-- MODAL ARTICLE -->
    <div class="modal-overlay" id="articleModal">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modal-title">
                    <span>üêü</span>
                    <span>Nouvel article</span>
                </h2>
                <button class="modal-close" onclick="closeModal()">√ó</button>
            </div>
            <div class="modal-body">
                <form id="articleForm">
                    <input type="hidden" id="articleId">
                    <div class="form-grid">
                        <div class="form-group full">
                            <label>Nom de l'article *</label>
                            <input type="text" id="articleName" required placeholder="Ex: Saumon frais">
                        </div>
                        <div class="form-group">
                            <label>Cat√©gorie *</label>
                            <select id="articleCategory" required>
                                <option value="">S√©lectionner...</option>
                                <option value="poissons">üêü Poissons</option>
                                <option value="crustaces">ü¶ê Crustac√©s</option>
                                <option value="coquillages">ü¶™ Coquillages</option>
                                <option value="fumes">üî• Fum√©s</option>
                                <option value="traiteur">üçΩÔ∏è Traiteur</option>
                                <option value="epicerie">üõí √âpicerie</option>
                            </select>
                        </div>

                            <label>Origine</label>
                            <input type="text" id="articleOrigin" placeholder="Ex: √âcosse, Lac L√©man...">
                        </div>
                        <div class="form-group">
                            <label>Prix de vente (CHF/kg) *</label>
                            <input type="number" id="articlePrice" step="0.05" min="0" required placeholder="0.00">
                        </div>
                        <div class="form-group">
                            <label>Prix d'achat (CHF/kg)</label>
                            <input type="number" id="articleCost" step="0.05" min="0" placeholder="0.00">
                        </div>
                        <div class="form-group">
                            <label>TVA</label>
                            <select id="articleTVA">
                                <option value="2.6">2.6% (Alimentaire)</option>
                                <option value="8.1">8.1% (Standard)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Unit√©</label>
                            <select id="articleUnit">
                                <option value="kg">Kilogramme (kg)</option>
                                <option value="pce">Pi√®ce (pce)</option>
                                <option value="lot">Lot</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Stock actuel</label>
                            <input type="number" id="articleStock" step="0.1" min="0" placeholder="0">
                        </div>
                        <div class="form-group">
                            <label>Stock minimum (alerte)</label>
                            <input type="number" id="articleStockMin" step="0.1" min="0" placeholder="0">
                        </div>
                        <div class="form-group full">
                            <label>Code EAN (code-barres)</label>
                            <input type="text" id="articleEAN" placeholder="Ex: 7612345678901">
                        </div>
                        <div class="form-group full">
                            <label>
                                <input type="checkbox" id="articleActive" checked>
                                Article actif (visible √† la vente)
                            </label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" id="deleteBtn" onclick="deleteArticle()" style="display:none;">
                    üóëÔ∏è Supprimer
                </button>
                <button class="btn btn-secondary" onclick="closeModal()">Annuler</button>
                <button class="btn btn-primary" onclick="saveArticle()">üíæ Enregistrer</button>
            </div>
        </div>
    </div>
    
    <script>
        // ============================================
        // INITIALISATION
        // ============================================
        
        initTrakioApp('articles');
        
        let articlesData = [];
        let filteredData = [];
        let editingId = null;
        let unsubscribe = null;
        
        // ============================================
        // CHARGEMENT DES DONN√âES
        // ============================================
        
        async function loadArticles() {
            try {
                articlesData = await Articles.getAll({
                    orderBy: { field: 'name', direction: 'asc' }
                });
                
                filterArticles();
                updateStats();
                
            } catch (error) {
                console.error('Erreur chargement articles:', error);
                showNotification('Erreur de chargement', 'error');
            }
        }
        
        function setupRealtimeListener() {
            unsubscribe = Articles.listen((data, changes) => {
                articlesData = data;
                filterArticles();
                updateStats();
                
                changes.forEach(change => {
                    if (change.type === 'added' && change.doc.id !== editingId) {
                        showNotification(`Nouvel article: ${change.doc.name}`, 'info');
                    }
                });
            }, { orderBy: { field: 'name', direction: 'asc' } });
        }
        
        // ============================================
        // FILTRAGE
        // ============================================
        
        function filterArticles() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;
            const status = document.getElementById('statusFilter').value;
            
            filteredData = articlesData.filter(article => {
                const matchSearch = !search || 
                    article.name?.toLowerCase().includes(search) ||
                    article.origin?.toLowerCase().includes(search) ||
                    article.ean?.includes(search);
                
                const matchCategory = !category || article.category === category;
                
                const matchStatus = !status ||
                    (status === 'active' && article.active !== false) ||
                    (status === 'inactive' && article.active === false);
                
                return matchSearch && matchCategory && matchStatus;
            });
            
            renderTable();
        }
        
        // ============================================
        // RENDU
        // ============================================
        
        function renderTable() {
            const tbody = document.getElementById('articles-table');
            
            if (filteredData.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" style="text-align: center; padding: 40px; color: var(--text-muted);">
                            Aucun article trouv√©
                        </td>
                    </tr>
                `;
                return;
            }
            
            const categoryLabels = {
                poissons: { icon: 'üêü', label: 'Poissons', class: 'cat-poissons' },
                crustaces: { icon: 'ü¶ê', label: 'Crustac√©s', class: 'cat-crustaces' },
                coquillages: { icon: 'ü¶™', label: 'Coquillages', class: 'cat-coquillages' },
                fumes: { icon: 'üî•', label: 'Fum√©s', class: 'cat-fumes' },
                traiteur: { icon: 'üçΩÔ∏è', label: 'Traiteur', class: 'cat-traiteur' },
                epicerie: { icon: 'üõí', label: '√âpicerie', class: 'cat-epicerie' }
            };
            
            tbody.innerHTML = filteredData.map(article => {
                const cat = categoryLabels[article.category] || { icon: 'üì¶', label: article.category || 'Autre', class: '' };
                const stock = article.stock || 0;
                const stockMin = article.stockMin || 0;
                const stockClass = stock <= 0 ? 'out' : stock <= stockMin ? 'low' : 'ok';
                const stockLabel = stock <= 0 ? 'Rupture' : stock <= stockMin ? 'Stock faible' : 'En stock';
                
                return `
                    <tr style="opacity: ${article.active === false ? '0.5' : '1'}">
                        <td>
                            <div class="article-name">
                                <span>${cat.icon}</span>
                                <div>
                                    ${article.name || 'Sans nom'}
                                    ${article.origin ? `<div class="article-origin">üìç ${article.origin}</div>` : ''}
                                </div>
                            </div>
                        </td>
                        <td>
                            <span class="category-badge ${cat.class}">${cat.label}</span>
                        </td>
                        <td class="price">${formatCHF(article.price || 0)}</td>
                        <td>${article.tva || 2.6}%</td>
                        <td>${article.origin || '-'}</td>
                        <td>
                            <span class="stock-badge ${stockClass}">${stockLabel}</span>
                        </td>
                        <td>
                            <div class="actions-cell">
                                <button class="action-btn" onclick="openModal('edit', '${article.id}')" title="Modifier">
                                    ‚úèÔ∏è
                                </button>
                                <button class="action-btn delete" onclick="confirmDelete('${article.id}')" title="Supprimer">
                                    üóëÔ∏è
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }
        
        function updateStats() {
            const total = articlesData.length;
            const active = articlesData.filter(a => a.active !== false).length;
            const categories = new Set(articlesData.map(a => a.category).filter(Boolean)).size;
            const lowStock = articlesData.filter(a => {
                const stock = a.stock || 0;
                const min = a.stockMin || 0;
                return stock > 0 && stock <= min;
            }).length;
            
            document.getElementById('stat-total').textContent = total;
            document.getElementById('stat-active').textContent = active;
            document.getElementById('stat-categories').textContent = categories;
            document.getElementById('stat-low-stock').textContent = lowStock;
        }
        
        // ============================================
        // MODAL
        // ============================================
        
        function openModal(mode, id = null) {
            editingId = id;
            const modal = document.getElementById('articleModal');
            const form = document.getElementById('articleForm');
            const title = document.getElementById('modal-title');
            const deleteBtn = document.getElementById('deleteBtn');
            
            form.reset();
            document.getElementById('articleActive').checked = true;
            
            if (mode === 'edit' && id) {
                const article = articlesData.find(a => a.id === id);
                if (!article) return;
                
                title.innerHTML = '<span>‚úèÔ∏è</span><span>Modifier l\'article</span>';
                deleteBtn.style.display = 'block';
                
                document.getElementById('articleId').value = id;
                document.getElementById('articleName').value = article.name || '';
                document.getElementById('articleCategory').value = article.category || '';
                document.getElementById('articleOrigin').value = article.origin || '';
                document.getElementById('articlePrice').value = article.price || '';
                document.getElementById('articleCost').value = article.cost || '';
                document.getElementById('articleTVA').value = article.tva || '2.6';
                document.getElementById('articleUnit').value = article.unit || 'kg';
                document.getElementById('articleStock').value = article.stock || '';
                document.getElementById('articleStockMin').value = article.stockMin || '';
                document.getElementById('articleEAN').value = article.ean || '';
                document.getElementById('articleActive').checked = article.active !== false;
                
            } else {
                title.innerHTML = '<span>‚ûï</span><span>Nouvel article</span>';
                deleteBtn.style.display = 'none';
            }
            
            modal.classList.add('active');
        }
        
        function closeModal() {
            document.getElementById('articleModal').classList.remove('active');
            editingId = null;
        }
        
        // ============================================
        // CRUD
        // ============================================
        
        async function saveArticle() {
            const form = document.getElementById('articleForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }
            
            const data = {
                name: document.getElementById('articleName').value.trim(),
                category: document.getElementById('articleCategory').value,
                origin: document.getElementById('articleOrigin').value.trim(),
                price: parseFloat(document.getElementById('articlePrice').value) || 0,
                cost: parseFloat(document.getElementById('articleCost').value) || 0,
                tva: parseFloat(document.getElementById('articleTVA').value),
                unit: document.getElementById('articleUnit').value,
                stock: parseFloat(document.getElementById('articleStock').value) || 0,
                stockMin: parseFloat(document.getElementById('articleStockMin').value) || 0,
                ean: document.getElementById('articleEAN').value.trim(),
                active: document.getElementById('articleActive').checked
            };
            
            try {
                const id = editingId || null;
                await Articles.save(id, data);
                
                showNotification(
                    editingId ? 'Article modifi√©' : 'Article cr√©√©',
                    'success'
                );
                
                closeModal();
                
                // Le listener temps r√©el mettra √† jour automatiquement
                if (!unsubscribe) {
                    loadArticles();
                }
                
            } catch (error) {
                console.error('Erreur sauvegarde:', error);
                showNotification('Erreur de sauvegarde', 'error');
            }
        }
        
        function confirmDelete(id) {
            const article = articlesData.find(a => a.id === id);
            if (!article) return;
            
            if (confirm(`Supprimer "${article.name}" ?`)) {
                deleteArticleById(id);
            }
        }
        
        async function deleteArticle() {
            if (!editingId) return;
            
            const article = articlesData.find(a => a.id === editingId);
            if (!article) return;
            
            if (confirm(`Supprimer "${article.name}" ?`)) {
                await deleteArticleById(editingId);
                closeModal();
            }
        }
        
        async function deleteArticleById(id) {
            try {
                await Articles.delete(id);
                showNotification('Article supprim√©', 'success');
                
                if (!unsubscribe) {
                    loadArticles();
                }
                
            } catch (error) {
                console.error('Erreur suppression:', error);
                showNotification('Erreur de suppression', 'error');
            }
        }
        
        // ============================================
        // EXPORT
        // ============================================
        
        function exportArticles() {
            const headers = ['Nom', 'Cat√©gorie', 'Prix', 'TVA', 'Origine', 'Stock', 'Actif'];
            const rows = filteredData.map(a => [
                a.name,
                a.category,
                a.price,
                a.tva,
                a.origin || '',
                a.stock || 0,
                a.active !== false ? 'Oui' : 'Non'
            ]);
            
            const csv = [headers, ...rows]
                .map(row => row.map(cell => `"${cell}"`).join(';'))
                .join('\n');
            
            const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `articles_${new Date().toISOString().slice(0,10)}.csv`;
            link.click();
            
            showNotification('Export termin√©', 'success');
        }
        
        // ============================================
        // √âV√âNEMENTS
        // ============================================
        
        // Fermer modal avec Escape
        document.addEventListener('keydown', e => {
            if (e.key === 'Escape') closeModal();
        });
        
        // Fermer modal en cliquant √† l'ext√©rieur
        document.getElementById('articleModal').addEventListener('click', e => {
            if (e.target.classList.contains('modal-overlay')) closeModal();
        });
        
        // Cleanup
        window.addEventListener('beforeunload', () => {
            if (unsubscribe) unsubscribe();
        });
        
        // ============================================
        // D√âMARRAGE
        // ============================================
        
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                loadArticles();
                setupRealtimeListener();
            }, 300);
        });
    </script>
</body>
