<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>TRAKIO v4.5.0 - Clients</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üë•</text></svg>">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <!-- TRAKIO Core -->
    <script src="trakio-config.js?v=4.5.0"></script>
    <script src="trakio-sync.js?v=4.5.0"></script>
    <script src="trakio-ui.js?v=4.5.0"></script>
    
    <style>
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
        }
        
        /* Header */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .page-title {
            font-size: 26px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .header-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        /* Buttons */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary { background: var(--trakio-primary); color: white; }
        .btn-primary:hover { filter: brightness(1.1); transform: translateY(-1px); }
        .btn-secondary { background: var(--trakio-bg-input); color: var(--trakio-text); border: 1px solid var(--trakio-border); }
        .btn-secondary:hover { background: var(--trakio-bg-hover); }
        .btn-danger { background: var(--trakio-error); color: white; }
        .btn-success { background: var(--trakio-success); color: white; }
        
        /* Tabs */
        .tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 20px;
            background: var(--trakio-bg-card);
            padding: 5px;
            border-radius: 12px;
            border: 1px solid var(--trakio-border);
        }
        
        .tab {
            padding: 12px 24px;
            background: transparent;
            border: none;
            border-radius: 8px;
            color: var(--trakio-text-muted);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .tab:hover { background: var(--trakio-bg-input); color: var(--trakio-text); }
        .tab.active { background: var(--trakio-primary); color: white; }
        
        .tab-badge {
            background: rgba(255,255,255,0.2);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
        }
        
        /* Stats */
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: var(--trakio-bg-card);
            padding: 16px 20px;
            border-radius: 12px;
            border: 1px solid var(--trakio-border);
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--trakio-primary);
        }
        
        .stat-label {
            font-size: 12px;
            color: var(--trakio-text-muted);
            text-transform: uppercase;
        }
        
        /* Toolbar */
        .toolbar {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            background: var(--trakio-bg-card);
            border: 1px solid var(--trakio-border);
            border-radius: 10px;
            color: var(--trakio-text);
            font-size: 14px;
        }
        
        .search-box::before {
            content: 'üîç';
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .search-box input:focus {
            outline: none;
            border-color: var(--trakio-primary);
        }
        
        select {
            padding: 12px 15px;
            background: var(--trakio-bg-card);
            border: 1px solid var(--trakio-border);
            border-radius: 10px;
            color: var(--trakio-text);
            font-size: 14px;
            cursor: pointer;
        }
        
        /* Grid */
        .clients-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 16px;
        }
        
        .client-card {
            background: var(--trakio-bg-card);
            border-radius: 16px;
            border: 1px solid var(--trakio-border);
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .client-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            border-color: var(--trakio-primary);
        }
        
        .client-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .client-avatar {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 700;
            color: white;
            flex-shrink: 0;
        }
        
        .client-avatar.b2b { background: linear-gradient(135deg, var(--trakio-primary), #06b6d4); }
        .client-avatar.b2c { background: linear-gradient(135deg, var(--trakio-purple), #ec4899); }
        
        .client-name { font-size: 16px; font-weight: 600; }
        
        .client-type {
            font-size: 12px;
            color: var(--trakio-text-muted);
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 3px;
        }
        
        .type-badge {
            padding: 2px 8px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .type-badge.b2b { background: rgba(14, 165, 233, 0.2); color: var(--trakio-primary); }
        .type-badge.b2c { background: rgba(139, 92, 246, 0.2); color: var(--trakio-purple); }
        
        .client-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
            font-size: 13px;
            color: var(--trakio-text-muted);
        }
        
        .client-info-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .client-stats {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--trakio-border);
        }
        
        .client-stat { text-align: center; flex: 1; }
        .client-stat-value { font-size: 18px; font-weight: 700; color: var(--trakio-success); }
        .client-stat-label { font-size: 11px; color: var(--trakio-text-muted); }
        
        .client-actions {
            display: flex;
            gap: 8px;
            margin-top: 15px;
        }
        
        .client-action-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: var(--trakio-bg-input);
            color: var(--trakio-text);
            cursor: pointer;
            font-size: 13px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: all 0.2s;
        }
        
        .client-action-btn:hover { background: var(--trakio-primary); }
        .client-action-btn.whatsapp:hover { background: #25d366; }
        
        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(4px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            padding: 20px;
        }
        
        .modal-overlay.active { display: flex; }
        
        .modal {
            background: var(--trakio-bg-card);
            border-radius: 20px;
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow: hidden;
            border: 1px solid var(--trakio-border);
        }
        
        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--trakio-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h2 { font-size: 20px; display: flex; align-items: center; gap: 10px; }
        
        .modal-close {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--trakio-bg-input);
            border: none;
            color: var(--trakio-text);
            cursor: pointer;
            font-size: 20px;
        }
        
        .modal-body {
            padding: 20px;
            overflow-y: auto;
            max-height: calc(90vh - 160px);
        }
        
        .modal-footer {
            padding: 15px 20px;
            border-top: 1px solid var(--trakio-border);
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        
        /* Form */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .form-group { display: flex; flex-direction: column; gap: 6px; }
        .form-group.full { grid-column: 1 / -1; }
        .form-group label { font-size: 13px; color: var(--trakio-text-muted); font-weight: 500; }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px 14px;
            background: var(--trakio-bg-input);
            border: 1px solid var(--trakio-border);
            border-radius: 8px;
            color: var(--trakio-text);
            font-size: 14px;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--trakio-primary);
        }
        
        .form-group textarea { resize: vertical; min-height: 80px; }
        
        /* States */
        .loading, .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--trakio-text-muted);
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--trakio-bg-input);
            border-top-color: var(--trakio-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .empty-state-icon { font-size: 60px; margin-bottom: 15px; opacity: 0.5; }
        
        /* Import Zone - Admin Only */
        .import-zone {
            border: 2px dashed var(--trakio-border);
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.2s;
            cursor: pointer;
        }
        
        .import-zone:hover {
            border-color: var(--trakio-primary);
            background: rgba(14, 165, 233, 0.05);
        }
        
        .import-zone.dragover {
            border-color: var(--trakio-success);
            background: rgba(16, 185, 129, 0.1);
        }
        
        .import-icon { font-size: 40px; margin-bottom: 10px; }
        .import-text { font-size: 14px; color: var(--trakio-text-muted); }
        
        @media (max-width: 768px) {
            .form-grid { grid-template-columns: 1fr; }
            .clients-grid { grid-template-columns: 1fr; }
            .page-header { flex-direction: column; align-items: flex-start; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="page-header">
            <h1 class="page-title">üë• Clients</h1>
            <div class="header-actions">
                <button class="btn btn-primary" onclick="openModal()">‚ûï Nouveau client</button>
                <button class="btn btn-secondary" onclick="exportClients()" id="export-btn">üì• Exporter</button>
                <button class="btn btn-secondary" onclick="showImportZone()" id="import-btn" style="display: none;">üì§ Importer</button>
            </div>
        </div>
        
        <!-- Import Zone (Admin Only) -->
        <div class="import-zone" id="import-zone" style="display: none;"
             ondragover="handleDragOver(event)" 
             ondragleave="handleDragLeave(event)" 
             ondrop="handleDrop(event)"
             onclick="document.getElementById('file-input').click()">
            <div class="import-icon">üìÑ</div>
            <div class="import-text">Glissez un fichier CSV ici ou cliquez pour s√©lectionner</div>
            <input type="file" id="file-input" accept=".csv" style="display: none;" onchange="handleFileSelect(event)">
        </div>
        
        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" onclick="setTab('all')" data-tab="all">
                üë• Tous <span class="tab-badge" id="count-all">0</span>
            </button>
            <button class="tab" onclick="setTab('b2b')" data-tab="b2b">
                üè¢ Professionnels <span class="tab-badge" id="count-b2b">0</span>
            </button>
            <button class="tab" onclick="setTab('b2c')" data-tab="b2c">
                üë§ Particuliers <span class="tab-badge" id="count-b2c">0</span>
            </button>
        </div>
        
        <!-- Stats -->
        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-value" id="stat-total">-</div>
                <div class="stat-label">Total clients</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-active">-</div>
                <div class="stat-label">Actifs ce mois</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-revenue">-</div>
                <div class="stat-label">CA total (CHF)</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-orders">-</div>
                <div class="stat-label">Commandes</div>
            </div>
        </div>
        
        <!-- Toolbar -->
        <div class="toolbar">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Rechercher un client..." oninput="filterClients()">
            </div>
            <select id="sort-select" onchange="filterClients()">
                <option value="name">Trier par nom</option>
                <option value="recent">Plus r√©cent</option>
                <option value="orders">Plus de commandes</option>
                <option value="revenue">Plus gros CA</option>
            </select>
        </div>
        
        <!-- Grid -->
        <div class="clients-grid" id="clients-grid">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Chargement des clients...</p>
            </div>
        </div>
    </div>
    
    <!-- Modal -->
    <div class="modal-overlay" id="client-modal">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modal-title">‚ûï Nouveau client</h2>
                <button class="modal-close" onclick="closeModal()">√ó</button>
            </div>
            <div class="modal-body">
                <form id="client-form" onsubmit="event.preventDefault(); saveClient();">
                    <input type="hidden" id="client-id">
                    
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Type *</label>
                            <select id="client-type" required onchange="toggleCompanyField()">
                                <option value="b2c">üë§ Particulier (B2C)</option>
                                <option value="b2b">üè¢ Professionnel (B2B)</option>
                            </select>
                        </div>
                        
                        <div class="form-group" id="company-field" style="display: none;">
                            <label>Entreprise</label>
                            <input type="text" id="client-company" placeholder="Nom entreprise">
                        </div>
                        
                        <div class="form-group">
                            <label>Pr√©nom *</label>
                            <input type="text" id="client-firstname" required placeholder="Pr√©nom">
                        </div>
                        
                        <div class="form-group">
                            <label>Nom *</label>
                            <input type="text" id="client-lastname" required placeholder="Nom">
                        </div>
                        
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="client-email" placeholder="email@exemple.com">
                        </div>
                        
                        <div class="form-group">
                            <label>T√©l√©phone</label>
                            <input type="tel" id="client-phone" placeholder="+41 79 123 45 67">
                        </div>
                        
                        <div class="form-group full">
                            <label>Adresse</label>
                            <input type="text" id="client-address" placeholder="Rue et num√©ro">
                        </div>
                        
                        <div class="form-group">
                            <label>NPA</label>
                            <input type="text" id="client-zip" placeholder="1000">
                        </div>
                        
                        <div class="form-group">
                            <label>Ville</label>
                            <input type="text" id="client-city" placeholder="Lausanne">
                        </div>
                        
                        <div class="form-group">
                            <label>Remise (%)</label>
                            <input type="number" id="client-discount" min="0" max="100" placeholder="0">
                        </div>
                        
                        <div class="form-group">
                            <label>Source</label>
                            <select id="client-source">
                                <option value="">-- S√©lectionner --</option>
                                <option value="walk-in">Passage magasin</option>
                                <option value="phone">T√©l√©phone</option>
                                <option value="web">Site web</option>
                                <option value="referral">Recommandation</option>
                            </select>
                        </div>
                        
                        <div class="form-group full">
                            <label>Notes</label>
                            <textarea id="client-notes" placeholder="Notes internes..."></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" id="delete-btn" onclick="deleteClient()" style="display: none;">üóëÔ∏è Supprimer</button>
                <div style="display: flex; gap: 10px;">
                    <button class="btn btn-secondary" onclick="closeModal()">Annuler</button>
                    <button class="btn btn-primary" onclick="saveClient()">üíæ Enregistrer</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // ============================================
        // VARIABLES
        // ============================================
        
        let clientsData = [];
        let filteredData = [];
        let currentTab = 'all';
        let editingId = null;
        let showImport = false;
        
        // ============================================
        // INITIALISATION
        // ============================================
        
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                loadClients();
                checkAdminFeatures();
            }, 300);
        });
        
        function checkAdminFeatures() {
            // Import et Export uniquement pour admin
            if (TrakioPermissions.canImport()) {
                document.getElementById('import-btn').style.display = 'inline-flex';
            }
            if (!TrakioPermissions.canExport()) {
                document.getElementById('export-btn').style.display = 'none';
            }
        }
        
        // ============================================
        // CHARGEMENT
        // ============================================
        
        async function loadClients() {
            try {
                clientsData = await DataStore.clients.getAll();
                filteredData = [...clientsData];
                
                updateCounts();
                updateStats();
                filterClients();
                
                console.log(`üë• ${clientsData.length} clients charg√©s`);
            } catch (error) {
                console.error('Erreur:', error);
                TrakioUI.showToast('‚ùå Erreur de chargement', 'error');
            }
        }
        
        // ============================================
        // TABS
        // ============================================
        
        function setTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => {
                t.classList.toggle('active', t.dataset.tab === tab);
            });
            filterClients();
        }
        
        function updateCounts() {
            document.getElementById('count-all').textContent = clientsData.length;
            document.getElementById('count-b2b').textContent = clientsData.filter(c => c.type === 'b2b').length;
            document.getElementById('count-b2c').textContent = clientsData.filter(c => c.type === 'b2c').length;
        }
        
        // ============================================
        // FILTRAGE
        // ============================================
        
        function filterClients() {
            const search = document.getElementById('search-input').value.toLowerCase();
            const sortBy = document.getElementById('sort-select').value;
            
            filteredData = clientsData.filter(c => {
                if (currentTab !== 'all' && c.type !== currentTab) return false;
                
                if (search) {
                    const fields = [c.firstName, c.lastName, c.company, c.email, c.phone, c.city]
                        .filter(Boolean).join(' ').toLowerCase();
                    if (!fields.includes(search)) return false;
                }
                
                return true;
            });
            
            filteredData.sort((a, b) => {
                switch (sortBy) {
                    case 'recent':
                        return new Date(b.createdAt || 0) - new Date(a.createdAt || 0);
                    case 'orders':
                        return (b.ordersCount || 0) - (a.ordersCount || 0);
                    case 'revenue':
                        return (b.totalRevenue || 0) - (a.totalRevenue || 0);
                    default:
                        return (a.lastName || '').localeCompare(b.lastName || '');
                }
            });
            
            renderClients();
        }
        
        // ============================================
        // RENDU
        // ============================================
        
        function renderClients() {
            const grid = document.getElementById('clients-grid');
            
            if (filteredData.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <div class="empty-state-icon">üë•</div>
                        <p>Aucun client trouv√©</p>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = filteredData.map(c => {
                const name = `${c.firstName || ''} ${c.lastName || ''}`.trim() || 'Sans nom';
                const initials = `${(c.firstName || '?')[0]}${(c.lastName || '?')[0]}`.toUpperCase();
                const type = c.type || 'b2c';
                
                return `
                    <div class="client-card" onclick="openModal('${c.id}')">
                        <div class="client-header">
                            <div class="client-avatar ${type}">${initials}</div>
                            <div>
                                <div class="client-name">${name}</div>
                                <div class="client-type">
                                    ${c.company ? `<span>${c.company}</span> ‚Ä¢` : ''}
                                    <span class="type-badge ${type}">${type === 'b2b' ? 'PRO' : 'Particulier'}</span>
                                </div>
                            </div>
                        </div>
                        <div class="client-info">
                            ${c.phone ? `<div class="client-info-item"><span>üì±</span>${c.phone}</div>` : ''}
                            ${c.email ? `<div class="client-info-item"><span>üìß</span>${c.email}</div>` : ''}
                            ${c.city ? `<div class="client-info-item"><span>üìç</span>${c.zip || ''} ${c.city}</div>` : ''}
                        </div>
                        <div class="client-stats">
                            <div class="client-stat">
                                <div class="client-stat-value">${c.ordersCount || 0}</div>
                                <div class="client-stat-label">Commandes</div>
                            </div>
                            <div class="client-stat">
                                <div class="client-stat-value">${formatCHF(c.totalRevenue || 0).replace(' CHF', '')}</div>
                                <div class="client-stat-label">CA</div>
                            </div>
                            <div class="client-stat">
                                <div class="client-stat-value">${c.discount || 0}%</div>
                                <div class="client-stat-label">Remise</div>
                            </div>
                        </div>
                        <div class="client-actions" onclick="event.stopPropagation()">
                            <button class="client-action-btn" onclick="newOrder('${c.id}')">üìã Commander</button>
                            ${c.phone ? `<button class="client-action-btn whatsapp" onclick="openWhatsApp('${c.phone}')">üí¨ WhatsApp</button>` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function updateStats() {
            const total = clientsData.length;
            const monthStart = new Date();
            monthStart.setDate(1);
            monthStart.setHours(0, 0, 0, 0);
            
            const active = clientsData.filter(c => new Date(c.lastOrderDate || 0) >= monthStart).length;
            const revenue = clientsData.reduce((sum, c) => sum + (c.totalRevenue || 0), 0);
            const orders = clientsData.reduce((sum, c) => sum + (c.ordersCount || 0), 0);
            
            document.getElementById('stat-total').textContent = total;
            document.getElementById('stat-active').textContent = active;
            document.getElementById('stat-revenue').textContent = Math.round(revenue);
            document.getElementById('stat-orders').textContent = orders;
        }
        
        // ============================================
        // MODAL
        // ============================================
        
        function openModal(id = null) {
            editingId = id;
            const form = document.getElementById('client-form');
            form.reset();
            toggleCompanyField();
            
            if (id) {
                const c = clientsData.find(x => x.id === id);
                if (!c) return;
                
                document.getElementById('modal-title').textContent = '‚úèÔ∏è Modifier le client';
                document.getElementById('delete-btn').style.display = 'block';
                
                document.getElementById('client-id').value = id;
                document.getElementById('client-type').value = c.type || 'b2c';
                document.getElementById('client-company').value = c.company || '';
                document.getElementById('client-firstname').value = c.firstName || '';
                document.getElementById('client-lastname').value = c.lastName || '';
                document.getElementById('client-email').value = c.email || '';
                document.getElementById('client-phone').value = c.phone || '';
                document.getElementById('client-address').value = c.address || '';
                document.getElementById('client-zip').value = c.zip || '';
                document.getElementById('client-city').value = c.city || '';
                document.getElementById('client-discount').value = c.discount || '';
                document.getElementById('client-source').value = c.source || '';
                document.getElementById('client-notes').value = c.notes || '';
                
                toggleCompanyField();
            } else {
                document.getElementById('modal-title').textContent = '‚ûï Nouveau client';
                document.getElementById('delete-btn').style.display = 'none';
            }
            
            document.getElementById('client-modal').classList.add('active');
        }
        
        function closeModal() {
            document.getElementById('client-modal').classList.remove('active');
            editingId = null;
        }
        
        function toggleCompanyField() {
            const type = document.getElementById('client-type').value;
            document.getElementById('company-field').style.display = type === 'b2b' ? 'flex' : 'none';
        }
        
        // ============================================
        // CRUD
        // ============================================
        
        async function saveClient() {
            const form = document.getElementById('client-form');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }
            
            const data = {
                type: document.getElementById('client-type').value,
                company: document.getElementById('client-company').value.trim(),
                firstName: document.getElementById('client-firstname').value.trim(),
                lastName: document.getElementById('client-lastname').value.trim(),
                email: document.getElementById('client-email').value.trim(),
                phone: document.getElementById('client-phone').value.trim(),
                address: document.getElementById('client-address').value.trim(),
                zip: document.getElementById('client-zip').value.trim(),
                city: document.getElementById('client-city').value.trim(),
                discount: parseFloat(document.getElementById('client-discount').value) || 0,
                source: document.getElementById('client-source').value,
                notes: document.getElementById('client-notes').value.trim()
            };
            
            try {
                await DataStore.clients.save(editingId, data);
                TrakioUI.showToast(editingId ? '‚úÖ Client modifi√©' : '‚úÖ Client cr√©√©', 'success');
                closeModal();
                loadClients();
            } catch (error) {
                TrakioUI.showToast('‚ùå Erreur de sauvegarde', 'error');
            }
        }
        
        async function deleteClient() {
            if (!editingId) return;
            
            const c = clientsData.find(x => x.id === editingId);
            if (confirm(`Supprimer "${c.firstName} ${c.lastName}" ?`)) {
                try {
                    await DataStore.clients.delete(editingId);
                    TrakioUI.showToast('‚úÖ Client supprim√©', 'success');
                    closeModal();
                    loadClients();
                } catch (error) {
                    TrakioUI.showToast('‚ùå Erreur de suppression', 'error');
                }
            }
        }
        
        // ============================================
        // ACTIONS
        // ============================================
        
        function newOrder(clientId) {
            window.location.href = `commandes.html?client=${clientId}`;
        }
        
        function openWhatsApp(phone) {
            let clean = phone.replace(/\s+/g, '').replace(/[^0-9+]/g, '');
            if (clean.startsWith('0')) clean = '+41' + clean.substring(1);
            window.open(`https://wa.me/${clean.replace('+', '')}`, '_blank');
        }
        
        // ============================================
        // IMPORT (ADMIN ONLY)
        // ============================================
        
        function showImportZone() {
            showImport = !showImport;
            document.getElementById('import-zone').style.display = showImport ? 'block' : 'none';
        }
        
        function handleDragOver(e) {
            e.preventDefault();
            e.currentTarget.classList.add('dragover');
        }
        
        function handleDragLeave(e) {
            e.currentTarget.classList.remove('dragover');
        }
        
        function handleDrop(e) {
            e.preventDefault();
            e.currentTarget.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) importCSV(file);
        }
        
        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) importCSV(file);
        }
        
        async function importCSV(file) {
            TrakioUI.showToast('üìÑ Import en cours...', 'info');
            
            const text = await file.text();
            const lines = text.split('\n').filter(l => l.trim());
            const headers = lines[0].split(';').map(h => h.replace(/"/g, '').trim().toLowerCase());
            
            let imported = 0;
            
            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(';').map(v => v.replace(/"/g, '').trim());
                const row = {};
                headers.forEach((h, idx) => row[h] = values[idx] || '');
                
                const data = {
                    type: row.type || 'b2c',
                    company: row.entreprise || row.company || '',
                    firstName: row.prenom || row.firstname || '',
                    lastName: row.nom || row.lastname || '',
                    email: row.email || '',
                    phone: row.telephone || row.phone || '',
                    address: row.adresse || row.address || '',
                    zip: row.npa || row.zip || '',
                    city: row.ville || row.city || ''
                };
                
                if (data.firstName || data.lastName) {
                    await DataStore.clients.save(null, data);
                    imported++;
                }
            }
            
            TrakioUI.showToast(`‚úÖ ${imported} clients import√©s`, 'success');
            loadClients();
            showImportZone();
        }
        
        // ============================================
        // EXPORT
        // ============================================
        
        function exportClients() {
            const headers = ['Type', 'Entreprise', 'Nom', 'Pr√©nom', 'Email', 'T√©l√©phone', 'Adresse', 'NPA', 'Ville', 'Remise', 'Commandes', 'CA'];
            const rows = filteredData.map(c => [
                c.type, c.company || '', c.lastName, c.firstName,
                c.email || '', c.phone || '', c.address || '',
                c.zip || '', c.city || '', c.discount || 0,
                c.ordersCount || 0, c.totalRevenue || 0
            ]);
            
            const csv = [headers, ...rows].map(r => r.map(c => `"${c}"`).join(';')).join('\n');
            const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `clients_${new Date().toISOString().slice(0,10)}.csv`;
            a.click();
            
            TrakioUI.showToast('‚úÖ Export termin√©', 'success');
        }
        
        // ============================================
        // √âV√âNEMENTS
        // ============================================
        
        document.addEventListener('keydown', e => {
            if (e.key === 'Escape') closeModal();
        });
        
        document.getElementById('client-modal').addEventListener('click', e => {
            if (e.target.classList.contains('modal-overlay')) closeModal();
        });
    </script>
