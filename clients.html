<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients - TRAKIO v4.3.0</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üêü</text></svg>">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <!-- TRAKIO Core -->
    <script src="js/trakio-config.js"></script>
    <script src="js/trakio-sync.js"></script>
    <script src="js/trakio-ui.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --bg-input: #334155;
            --border: #475569;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --primary: #0ea5e9;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --purple: #8b5cf6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* HEADER */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .page-title {
            font-size: 26px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .header-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        /* TOOLBAR */
        .toolbar {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            font-size: 14px;
        }
        
        .search-box::before {
            content: 'üîç';
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        select, input, textarea {
            padding: 10px 15px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 14px;
        }
        
        select:focus, input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        /* BUTTONS */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: #0284c7; }
        .btn-success { background: var(--success); color: white; }
        .btn-danger { background: var(--error); color: white; }
        .btn-secondary { background: var(--bg-input); color: var(--text); border: 1px solid var(--border); }
        
        /* TABS */
        .tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 20px;
            background: var(--bg-card);
            padding: 5px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }
        
        .tab {
            padding: 12px 24px;
            background: transparent;
            border: none;
            border-radius: 8px;
            color: var(--text-muted);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .tab:hover { background: var(--bg-input); color: var(--text); }
        .tab.active { background: var(--primary); color: white; }
        
        .tab-badge {
            background: rgba(255,255,255,0.2);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
        }
        
        /* STATS */
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-item {
            background: var(--bg-card);
            padding: 15px 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
        }
        
        .stat-label {
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
        }
        
        /* CARDS GRID */
        .clients-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 15px;
        }
        
        .client-card {
            background: var(--bg-card);
            border-radius: 16px;
            border: 1px solid var(--border);
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .client-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            border-color: var(--primary);
        }
        
        .client-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .client-avatar {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 700;
            color: white;
        }
        
        .client-avatar.b2b { background: linear-gradient(135deg, var(--primary), #06b6d4); }
        .client-avatar.b2c { background: linear-gradient(135deg, var(--purple), #ec4899); }
        
        .client-name {
            font-size: 16px;
            font-weight: 600;
        }
        
        .client-type {
            font-size: 12px;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .client-type-badge {
            padding: 2px 8px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .client-type-badge.b2b { background: rgba(14, 165, 233, 0.2); color: var(--primary); }
        .client-type-badge.b2c { background: rgba(139, 92, 246, 0.2); color: var(--purple); }
        
        .client-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
            font-size: 13px;
            color: var(--text-muted);
        }
        
        .client-info-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .client-stats {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--border);
        }
        
        .client-stat {
            text-align: center;
            flex: 1;
        }
        
        .client-stat-value {
            font-size: 18px;
            font-weight: 700;
            color: var(--success);
        }
        
        .client-stat-label {
            font-size: 11px;
            color: var(--text-muted);
        }
        
        .client-actions {
            display: flex;
            gap: 8px;
            margin-top: 15px;
        }
        
        .client-action-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: var(--bg-input);
            color: var(--text);
            cursor: pointer;
            font-size: 13px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: all 0.2s;
        }
        
        .client-action-btn:hover { background: var(--primary); }
        .client-action-btn.whatsapp:hover { background: #25d366; }
        
        /* MODAL */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(4px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            padding: 20px;
        }
        
        .modal-overlay.active { display: flex; }
        
        .modal {
            background: var(--bg-card);
            border-radius: 20px;
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow: hidden;
            border: 1px solid var(--border);
        }
        
        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h2 {
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .modal-close {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--bg-input);
            border: none;
            color: var(--text);
            cursor: pointer;
            font-size: 20px;
        }
        
        .modal-body {
            padding: 20px;
            overflow-y: auto;
            max-height: calc(90vh - 140px);
        }
        
        .modal-footer {
            padding: 15px 20px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        
        .form-group.full { grid-column: 1 / -1; }
        
        .form-group label {
            font-size: 13px;
            color: var(--text-muted);
            font-weight: 500;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 60px;
            color: var(--text-muted);
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--bg-input);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .empty-state {
            text-align: center;
            padding: 60px;
            color: var(--text-muted);
        }
        
        .empty-state-icon {
            font-size: 60px;
            margin-bottom: 15px;
            opacity: 0.5;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .form-grid { grid-template-columns: 1fr; }
            .clients-grid { grid-template-columns: 1fr; }
            .tabs { flex-wrap: wrap; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <div class="page-header">
            <h1 class="page-title">
                <span>üë•</span>
                <span>Clients</span>
            </h1>
            <div class="header-actions">
                <button class="btn btn-primary" onclick="openModal('add')">
                    <span>‚ûï</span>
                    <span>Nouveau client</span>
                </button>
                <button class="btn btn-secondary" onclick="exportClients()">
                    <span>üì•</span>
                    <span>Exporter</span>

            </div>
        </div>
        
        <!-- TABS -->
        <div class="tabs">
            <button class="tab active" onclick="setTab('all')" data-tab="all">

                <span>Tous</span>
                <span class="tab-badge" id="count-all">0</span>
            </button>
            <button class="tab" onclick="setTab('b2b')" data-tab="b2b">
                <span>üè¢</span>
                <span>Professionnels</span>
                <span class="tab-badge" id="count-b2b">0</span>
            </button>
            <button class="tab" onclick="setTab('b2c')" data-tab="b2c">
                <span>üë§</span>
                <span>Particuliers</span>
                <span class="tab-badge" id="count-b2c">0</span>
            </button>
        </div>
        
        <!-- STATS -->
        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-value" id="stat-total">-</div>
                <div class="stat-label">Total clients</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="stat-active">-</div>
                <div class="stat-label">Actifs ce mois</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="stat-revenue">-</div>
                <div class="stat-label">CA total</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="stat-orders">-</div>
                <div class="stat-label">Commandes</div>
            </div>
        </div>
        
        <!-- TOOLBAR -->
        <div class="toolbar">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Rechercher un client..." oninput="filterClients()">
            </div>
            <select id="sortBy" onchange="filterClients()">
                <option value="name">Trier par nom</option>
                <option value="recent">Plus r√©cent</option>

            </select>

        <!-- CLIENTS GRID -->
        <div class="clients-grid" id="clients-grid">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Chargement des clients...</p>

    </div>
    
    <!-- MODAL CLIENT -->
    <div class="modal-overlay" id="clientModal">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modal-title">
                    <span>üë§</span>
                    <span>Nouveau client</span>
                </h2>
                <button class="modal-close" onclick="closeModal()">√ó</button>
            </div>

                    <input type="hidden" id="clientId">
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Type de client *</label>
                            <select id="clientType" required onchange="toggleCompanyField()">
                                <option value="b2b">üè¢ Professionnel (B2B)</option>

                        </div>
                        <div class="form-group" id="companyField">
                            <label>Entreprise</label>
                            <input type="text" id="clientCompany" placeholder="Nom de l'entreprise">

                            <label>Nom *</label>
                            <input type="text" id="clientLastName" required placeholder="Nom">

                        <div class="form-group">
                            <label>Pr√©nom *</label>
                            <input type="text" id="clientFirstName" required placeholder="Pr√©nom">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="clientEmail" placeholder="email@exemple.com">
                        </div>
                        <div class="form-group">
                            <label>T√©l√©phone *</label>
                            <input type="tel" id="clientPhone" required placeholder="+41 79 123 45 67">
                        </div>
                        <div class="form-group full">
                            <label>Adresse</label>
                            <input type="text" id="clientAddress" placeholder="Rue et num√©ro">
                        </div>
                        <div class="form-group">
                            <label>NPA</label>
                            <input type="text" id="clientZip" placeholder="1260">
                        </div>
                        <div class="form-group">
                            <label>Ville</label>
                            <input type="text" id="clientCity" placeholder="Nyon">
                        </div>

                            <label>Notes</label>
                            <textarea id="clientNotes" rows="3" placeholder="Notes internes..."></textarea>
                        </div>

                            <label>Remise client (%)</label>
                            <input type="number" id="clientDiscount" min="0" max="100" placeholder="0">
                        </div>
                        <div class="form-group">
                            <label>Source</label>
                            <select id="clientSource">
                                <option value="">S√©lectionner...</option>
                                <option value="direct">Direct</option>
                                <option value="myfish">MyFish</option>
                                <option value="shopify">Shopify</option>

                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" id="deleteBtn" onclick="deleteClient()" style="display:none;">
                    üóëÔ∏è Supprimer
                </button>
                <button class="btn btn-secondary" onclick="closeModal()">Annuler</button>
                <button class="btn btn-primary" onclick="saveClient()">üíæ Enregistrer</button>
            </div>
        </div>
    </div>
    
    <script>
        // ============================================
        // INITIALISATION
        // ============================================
        
        initTrakioApp('clients');
        
        let clientsData = [];
        let filteredData = [];
        let currentTab = 'all';
        let editingId = null;
        let unsubscribe = null;
        
        // ============================================
        // CHARGEMENT
        // ============================================
        
        async function loadClients() {
            try {
                clientsData = await Clients.getAll({
                    orderBy: { field: 'lastName', direction: 'asc' }
                });
                
                filterClients();
                updateStats();
                updateTabCounts();
                
            } catch (error) {
                console.error('Erreur chargement clients:', error);
                showNotification('Erreur de chargement', 'error');
            }
        }
        
        function setupRealtimeListener() {
            unsubscribe = Clients.listen((data, changes) => {
                clientsData = data;
                filterClients();
                updateStats();
                updateTabCounts();
            });
        }
        
        // ============================================
        // TABS & FILTRAGE
        // ============================================
        
        function setTab(tab) {
            currentTab = tab;
            
            document.querySelectorAll('.tab').forEach(t => {
                t.classList.toggle('active', t.dataset.tab === tab);
            });
            
            filterClients();
        }
        
        function filterClients() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const sortBy = document.getElementById('sortBy').value;
            
            filteredData = clientsData.filter(client => {
                // Filtre par tab
                if (currentTab === 'b2b' && client.type !== 'b2b') return false;
                if (currentTab === 'b2c' && client.type !== 'b2c') return false;
                
                // Filtre par recherche
                if (search) {
                    const fullName = `${client.firstName || ''} ${client.lastName || ''}`.toLowerCase();
                    const company = (client.company || '').toLowerCase();
                    const phone = (client.phone || '').toLowerCase();
                    const email = (client.email || '').toLowerCase();
                    
                    if (!fullName.includes(search) && !company.includes(search) && 
                        !phone.includes(search) && !email.includes(search)) {
                        return false;
                    }
                }
                
                return true;
            });
            
            // Tri
            filteredData.sort((a, b) => {
                switch (sortBy) {
                    case 'recent':
                        const dateA = a.createdAt?.toDate?.() || new Date(a.createdAt || 0);
                        const dateB = b.createdAt?.toDate?.() || new Date(b.createdAt || 0);
                        return dateB - dateA;
                    case 'orders':
                        return (b.ordersCount || 0) - (a.ordersCount || 0);
                    case 'revenue':
                        return (b.totalRevenue || 0) - (a.totalRevenue || 0);
                    default: // name
                        return (a.lastName || '').localeCompare(b.lastName || '');
                }
            });
            
            renderClients();
        }
        
        function updateTabCounts() {
            const all = clientsData.length;
            const b2b = clientsData.filter(c => c.type === 'b2b').length;
            const b2c = clientsData.filter(c => c.type === 'b2c').length;
            
            document.getElementById('count-all').textContent = all;
            document.getElementById('count-b2b').textContent = b2b;
            document.getElementById('count-b2c').textContent = b2c;
        }
        
        // ============================================
        // RENDU
        // ============================================
        
        function renderClients() {
            const grid = document.getElementById('clients-grid');
            
            if (filteredData.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <div class="empty-state-icon">üë•</div>
                        <p>Aucun client trouv√©</p>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = filteredData.map(client => {
                const fullName = `${client.firstName || ''} ${client.lastName || ''}`.trim() || 'Sans nom';
                const initials = `${(client.firstName || '?')[0]}${(client.lastName || '?')[0]}`.toUpperCase();
                const type = client.type || 'b2c';
                
                return `
                    <div class="client-card" onclick="openModal('edit', '${client.id}')">
                        <div class="client-header">
                            <div class="client-avatar ${type}">${initials}</div>
                            <div>
                                <div class="client-name">${fullName}</div>
                                <div class="client-type">
                                    ${client.company ? `<span>${client.company}</span> ‚Ä¢` : ''}
                                    <span class="client-type-badge ${type}">${type === 'b2b' ? 'PRO' : 'Particulier'}</span>
                                </div>
                            </div>
                        </div>
                        <div class="client-info">
                            ${client.phone ? `<div class="client-info-item"><span>üì±</span>${client.phone}</div>` : ''}
                            ${client.email ? `<div class="client-info-item"><span>üìß</span>${client.email}</div>` : ''}
                            ${client.city ? `<div class="client-info-item"><span>üìç</span>${client.zip || ''} ${client.city}</div>` : ''}
                        </div>
                        <div class="client-stats">
                            <div class="client-stat">
                                <div class="client-stat-value">${client.ordersCount || 0}</div>
                                <div class="client-stat-label">Commandes</div>
                            </div>
                            <div class="client-stat">
                                <div class="client-stat-value">${formatCHF(client.totalRevenue || 0).replace(' CHF', '')}</div>
                                <div class="client-stat-label">CA Total</div>
                            </div>
                            <div class="client-stat">
                                <div class="client-stat-value">${client.discount || 0}%</div>
                                <div class="client-stat-label">Remise</div>
                            </div>
                        </div>
                        <div class="client-actions" onclick="event.stopPropagation()">
                            <button class="client-action-btn" onclick="newOrder('${client.id}')">
                                <span>üìã</span>
                                <span>Commander</span>
                            </button>
                            ${client.phone ? `
                                <button class="client-action-btn whatsapp" onclick="openWhatsApp('${client.phone}')">
                                    <span>üí¨</span>
                                    <span>WhatsApp</span>
                                </button>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function updateStats() {
            const total = clientsData.length;
            
            // Clients actifs ce mois (avec commandes)
            const monthStart = new Date();
            monthStart.setDate(1);
            monthStart.setHours(0, 0, 0, 0);
            
            const activeCount = clientsData.filter(c => {
                const lastOrder = c.lastOrderDate?.toDate?.() || new Date(c.lastOrderDate || 0);
                return lastOrder >= monthStart;
            }).length;
            
            // CA et commandes totaux
            const totalRevenue = clientsData.reduce((sum, c) => sum + (c.totalRevenue || 0), 0);
            const totalOrders = clientsData.reduce((sum, c) => sum + (c.ordersCount || 0), 0);
            
            document.getElementById('stat-total').textContent = total;
            document.getElementById('stat-active').textContent = activeCount;
            document.getElementById('stat-revenue').textContent = formatCHF(totalRevenue).replace(' CHF', '');
            document.getElementById('stat-orders').textContent = totalOrders;
        }
        
        // ============================================
        // MODAL
        // ============================================
        
        function openModal(mode, id = null) {
            editingId = id;
            const modal = document.getElementById('clientModal');
            const form = document.getElementById('clientForm');
            const title = document.getElementById('modal-title');
            const deleteBtn = document.getElementById('deleteBtn');
            
            form.reset();
            toggleCompanyField();
            
            if (mode === 'edit' && id) {
                const client = clientsData.find(c => c.id === id);
                if (!client) return;
                
                title.innerHTML = '<span>‚úèÔ∏è</span><span>Modifier le client</span>';
                deleteBtn.style.display = 'block';
                
                document.getElementById('clientId').value = id;
                document.getElementById('clientType').value = client.type || 'b2c';
                document.getElementById('clientCompany').value = client.company || '';
                document.getElementById('clientLastName').value = client.lastName || '';
                document.getElementById('clientFirstName').value = client.firstName || '';
                document.getElementById('clientEmail').value = client.email || '';
                document.getElementById('clientPhone').value = client.phone || '';
                document.getElementById('clientAddress').value = client.address || '';
                document.getElementById('clientZip').value = client.zip || '';
                document.getElementById('clientCity').value = client.city || '';
                document.getElementById('clientNotes').value = client.notes || '';
                document.getElementById('clientDiscount').value = client.discount || '';
                document.getElementById('clientSource').value = client.source || '';
                
                toggleCompanyField();
                
            } else {
                title.innerHTML = '<span>‚ûï</span><span>Nouveau client</span>';
                deleteBtn.style.display = 'none';
            }
            
            modal.classList.add('active');
        }
        
        function closeModal() {
            document.getElementById('clientModal').classList.remove('active');
            editingId = null;
        }
        
        function toggleCompanyField() {
            const type = document.getElementById('clientType').value;
            document.getElementById('companyField').style.display = type === 'b2b' ? 'flex' : 'none';
        }
        
        // ============================================
        // CRUD
        // ============================================
        
        async function saveClient() {
            const form = document.getElementById('clientForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }
            
            const data = {
                type: document.getElementById('clientType').value,
                company: document.getElementById('clientCompany').value.trim(),
                lastName: document.getElementById('clientLastName').value.trim(),
                firstName: document.getElementById('clientFirstName').value.trim(),
                email: document.getElementById('clientEmail').value.trim(),
                phone: document.getElementById('clientPhone').value.trim(),
                address: document.getElementById('clientAddress').value.trim(),
                zip: document.getElementById('clientZip').value.trim(),
                city: document.getElementById('clientCity').value.trim(),
                notes: document.getElementById('clientNotes').value.trim(),
                discount: parseFloat(document.getElementById('clientDiscount').value) || 0,
                source: document.getElementById('clientSource').value
            };
            
            // Nom complet pour recherche facile
            data.fullName = `${data.firstName} ${data.lastName}`.trim();
            
            try {
                await Clients.save(editingId || null, data);
                
                showNotification(
                    editingId ? 'Client modifi√©' : 'Client cr√©√©',
                    'success'
                );
                
                closeModal();
                
                if (!unsubscribe) loadClients();
                
            } catch (error) {
                console.error('Erreur sauvegarde:', error);
                showNotification('Erreur de sauvegarde', 'error');
            }
        }
        
        async function deleteClient() {
            if (!editingId) return;
            
            const client = clientsData.find(c => c.id === editingId);
            if (!client) return;
            
            const name = `${client.firstName} ${client.lastName}`.trim();
            
            if (confirm(`Supprimer le client "${name}" ?\n\nCette action est irr√©versible.`)) {
                try {
                    await Clients.delete(editingId);
                    showNotification('Client supprim√©', 'success');
                    closeModal();
                    
                    if (!unsubscribe) loadClients();
                    
                } catch (error) {
                    console.error('Erreur suppression:', error);
                    showNotification('Erreur de suppression', 'error');
                }
            }
        }
        
        // ============================================
        // ACTIONS
        // ============================================
        
        function newOrder(clientId) {
            window.location.href = `commandes.html?client=${clientId}`;
        }
        
        function openWhatsApp(phone) {
            // Nettoyer le num√©ro
            let cleanPhone = phone.replace(/\s+/g, '').replace(/[^0-9+]/g, '');
            if (cleanPhone.startsWith('0')) {
                cleanPhone = '+41' + cleanPhone.substring(1);
            }
            
            window.open(`https://wa.me/${cleanPhone.replace('+', '')}`, '_blank');
        }
        
        function exportClients() {
            const headers = ['Type', 'Entreprise', 'Nom', 'Pr√©nom', 'Email', 'T√©l√©phone', 'Adresse', 'NPA', 'Ville', 'Remise', 'Commandes', 'CA'];
            const rows = filteredData.map(c => [
                c.type,
                c.company || '',
                c.lastName,
                c.firstName,
                c.email || '',
                c.phone || '',
                c.address || '',
                c.zip || '',
                c.city || '',
                c.discount || 0,
                c.ordersCount || 0,
                c.totalRevenue || 0
            ]);
            
            const csv = [headers, ...rows]
                .map(row => row.map(cell => `"${cell}"`).join(';'))
                .join('\n');
            
            const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `clients_${new Date().toISOString().slice(0,10)}.csv`;
            link.click();
            
            showNotification('Export termin√©', 'success');
        }
        
        // ============================================
        // √âV√âNEMENTS
        // ============================================
        
        document.addEventListener('keydown', e => {
            if (e.key === 'Escape') closeModal();
        });
        
        document.getElementById('clientModal').addEventListener('click', e => {
            if (e.target.classList.contains('modal-overlay')) closeModal();
        });
        
        window.addEventListener('beforeunload', () => {
            if (unsubscribe) unsubscribe();
        });
        
        // ============================================
        // D√âMARRAGE
        // ============================================
        
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                loadClients();
                setupRealtimeListener();
            }, 300);
        });
    </script>
