<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRAKIO v4.5.0 - Dashboard</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üêü</text></svg>">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="trakio-config.js?v=4.5.0"></script>
    <script src="trakio-sync.js?v=4.5.0"></script>
    <script src="trakio-ui.js?v=4.5.0"></script>
    <style>
        .container { max-width: 1400px; margin: 0 auto; padding: 24px; }
        .welcome { margin-bottom: 30px; }
        .welcome h1 { font-size: 28px; font-weight: 700; margin-bottom: 8px; }
        .welcome p { color: var(--trakio-text-muted); }
        .kpi-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 16px; margin-bottom: 30px; }
        .kpi-card { background: var(--trakio-bg-card); border: 1px solid var(--trakio-border); border-radius: 16px; padding: 20px; position: relative; overflow: hidden; }
        .kpi-card::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 4px; background: var(--kpi-color, var(--trakio-primary)); }
        .kpi-icon { font-size: 32px; margin-bottom: 12px; }
        .kpi-value { font-size: 32px; font-weight: 700; color: var(--kpi-color, var(--trakio-primary)); }
        .kpi-label { font-size: 13px; color: var(--trakio-text-muted); margin-top: 4px; }
        .dashboard-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; }
        @media (max-width: 1000px) { .dashboard-grid { grid-template-columns: 1fr; } }
        .card { background: var(--trakio-bg-card); border: 1px solid var(--trakio-border); border-radius: 16px; padding: 20px; }
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .card-title { font-size: 18px; font-weight: 600; display: flex; align-items: center; gap: 10px; }
        .btn-sm { padding: 8px 16px; background: var(--trakio-bg-input); border: 1px solid var(--trakio-border); border-radius: 8px; color: var(--trakio-text); cursor: pointer; font-size: 13px; text-decoration: none; transition: all 0.2s; }
        .btn-sm:hover { background: var(--trakio-primary); border-color: var(--trakio-primary); }
        .orders-list { display: flex; flex-direction: column; gap: 12px; }
        .order-item { display: flex; align-items: center; gap: 15px; padding: 15px; background: var(--trakio-bg-input); border-radius: 12px; cursor: pointer; transition: all 0.2s; }
        .order-item:hover { background: var(--trakio-bg-hover); transform: translateX(5px); }
        .order-avatar { width: 45px; height: 45px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 18px; color: white; flex-shrink: 0; }
        .order-avatar.pending { background: var(--trakio-warning); }
        .order-avatar.confirmed { background: var(--trakio-primary); }
        .order-avatar.ready { background: var(--trakio-success); }
        .order-info { flex: 1; min-width: 0; }
        .order-client { font-weight: 600; font-size: 14px; }
        .order-details { font-size: 12px; color: var(--trakio-text-muted); margin-top: 3px; }
        .order-amount { font-weight: 700; color: var(--trakio-success); }
        .order-status { padding: 5px 12px; border-radius: 20px; font-size: 11px; font-weight: 600; text-transform: uppercase; }
        .order-status.pending { background: rgba(245, 158, 11, 0.2); color: var(--trakio-warning); }
        .order-status.confirmed { background: rgba(14, 165, 233, 0.2); color: var(--trakio-primary); }
        .order-status.ready { background: rgba(16, 185, 129, 0.2); color: var(--trakio-success); }
        .modules-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
        .module-card { display: flex; align-items: center; gap: 12px; padding: 16px; background: var(--trakio-bg-input); border-radius: 12px; text-decoration: none; color: var(--trakio-text); transition: all 0.2s; }
        .module-card:hover { background: var(--trakio-primary); transform: scale(1.02); }
        .module-icon { font-size: 24px; }
        .module-name { font-weight: 600; font-size: 14px; }
        .empty { text-align: center; padding: 40px; color: var(--trakio-text-muted); }
        .empty-icon { font-size: 48px; margin-bottom: 10px; opacity: 0.5; }
        .refresh-info { text-align: center; font-size: 11px; color: var(--trakio-text-muted); margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome">
            <h1>üëã Bonjour <span id="user-name">Pascal</span> !</h1>
            <p id="date-display">Chargement...</p>
        </div>
        <div class="kpi-grid">
            <div class="kpi-card" style="--kpi-color: #0ea5e9;"><div class="kpi-icon">üìã</div><div class="kpi-value" id="kpi-orders">-</div><div class="kpi-label">Commandes du jour</div></div>
            <div class="kpi-card" style="--kpi-color: #10b981;"><div class="kpi-icon">üí∞</div><div class="kpi-value" id="kpi-revenue">-</div><div class="kpi-label">CA aujourd'hui</div></div>
            <div class="kpi-card" style="--kpi-color: #8b5cf6;"><div class="kpi-icon">üë•</div><div class="kpi-value" id="kpi-clients">-</div><div class="kpi-label">Clients</div></div>
            <div class="kpi-card" style="--kpi-color: #f59e0b;"><div class="kpi-icon">‚è≥</div><div class="kpi-value" id="kpi-pending">-</div><div class="kpi-label">En attente</div></div>
        </div>
        <div class="dashboard-grid">
            <div class="card">
                <div class="card-header"><h2 class="card-title">üìã Commandes r√©centes</h2><a href="commandes.html" class="btn-sm">Voir tout ‚Üí</a></div>
                <div class="orders-list" id="orders-list"><div class="empty"><div class="empty-icon">üìã</div><p>Chargement...</p></div></div>
            </div>
            <div style="display: flex; flex-direction: column; gap: 20px;">
                <div class="card">
                    <div class="card-header"><h2 class="card-title">‚ö° Acc√®s rapide</h2></div>
                    <div class="modules-grid" id="modules-grid"></div>
                </div>
            </div>
        </div>
        <div class="refresh-info">Actualisation automatique toutes les 30 secondes ‚Ä¢ <span id="last-refresh">-</span></div>
    </div>
    <script>
        let ordersData = [], clientsData = [];
        document.addEventListener('DOMContentLoaded', () => setTimeout(init, 300));
        function init() { updateDateTime(); loadUserName(); loadModules(); loadData(); setInterval(loadData, 30000); }
        function updateDateTime() { document.getElementById('date-display').textContent = new Date().toLocaleDateString('fr-CH', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' }); }
        function loadUserName() { const user = TrakioUsers.getCurrentUser(); document.getElementById('user-name').textContent = user?.name || 'Pascal'; }
        function loadModules() {
            const modules = TrakioPermissions.getMyModules();
            const quickAccess = [{ id: 'commandes', name: 'Commandes', icon: 'üìã', url: 'commandes.html' },{ id: 'myfish', name: 'MyFish', icon: 'üõí', url: 'myfish.html' },{ id: 'clients', name: 'Clients', icon: 'üë•', url: 'clients.html' },{ id: 'caisse', name: 'Caisse', icon: 'üíµ', url: 'caisse.html' }].filter(m => modules.includes(m.id));
            document.getElementById('modules-grid').innerHTML = quickAccess.map(m => '<a href="'+m.url+'" class="module-card"><span class="module-icon">'+m.icon+'</span><span class="module-name">'+m.name+'</span></a>').join('');
        }
        async function loadData() {
            try {
                [ordersData, clientsData] = await Promise.all([DataStore.commandes.getAll(), DataStore.clients.getAll()]);
                updateKPIs(); renderOrders();
                document.getElementById('last-refresh').textContent = new Date().toLocaleTimeString('fr-CH');
            } catch (e) { console.error('Erreur:', e); }
        }
        function updateKPIs() {
            const today = new Date().toDateString();
            const todayOrders = ordersData.filter(o => new Date(o.createdAt).toDateString() === today);
            const pending = ordersData.filter(o => o.status === 'pending' || o.status === 'confirmed');
            const todayRevenue = todayOrders.reduce((sum, o) => sum + (o.total || 0), 0);
            document.getElementById('kpi-orders').textContent = todayOrders.length;
            document.getElementById('kpi-revenue').textContent = Math.round(todayRevenue) + ' CHF';
            document.getElementById('kpi-clients').textContent = clientsData.length;
            document.getElementById('kpi-pending').textContent = pending.length;
        }
        function renderOrders() {
            const container = document.getElementById('orders-list');
            const recent = ordersData.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt)).slice(0, 5);
            if (recent.length === 0) { container.innerHTML = '<div class="empty"><div class="empty-icon">üìã</div><p>Aucune commande</p></div>'; return; }
            const statusLabels = { pending: 'En attente', confirmed: 'Confirm√©e', ready: 'Pr√™te', delivered: 'Livr√©e' };
            container.innerHTML = recent.map(o => {
                const status = o.status || 'pending';
                return '<div class="order-item" onclick="window.location.href=\'commandes.html?id='+o.id+'\'"><div class="order-avatar '+status+'">'+(o.clientName || 'C')[0].toUpperCase()+'</div><div class="order-info"><div class="order-client">'+(o.clientName || 'Client')+'</div><div class="order-details">'+(o.items?.length || 0)+' article(s) ‚Ä¢ '+formatDate(o.createdAt)+'</div></div><div class="order-amount">'+formatCHF(o.total)+'</div><span class="order-status '+status+'">'+statusLabels[status]+'</span></div>';
            }).join('');
        }
    </script>
</body>
</html>
