<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TRAKIO v4.3.0 - Commandes</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìã</text></svg>">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <!-- TRAKIO Core -->
    <script src="js/trakio-config.js"></script>
    <script src="js/trakio-sync.js"></script>
    <script src="js/trakio-ui.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --bg-input: #334155;
            --border: #475569;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --primary: #0ea5e9;
            --primary-dark: #0284c7;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --purple: #8b5cf6;
        }
        
        .page-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .page-title {
            font-size: 28px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .page-title .live-dot {
            width: 12px;
            height: 12px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
            box-shadow: 0 0 10px var(--success);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(0.95); }
        }
        
        .quick-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .quick-btn {
            padding: 10px 18px;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }
        
        .quick-btn:hover {
            background: var(--primary);
            border-color: var(--primary);
            transform: translateY(-2px);
        }
        
        .quick-btn.primary {
            background: var(--primary);
            border-color: var(--primary);
        }
        
        /* KPI */
        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .kpi-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .kpi-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        
        .kpi-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--kpi-color, var(--primary));
        }
        
        .kpi-icon { font-size: 32px; margin-bottom: 10px; }
        .kpi-value { font-size: 28px; font-weight: 700; margin-bottom: 5px; }
        .kpi-label { font-size: 13px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; }
        
        /* Filters */
        .filters-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            font-size: 14px;
        }
        
        .search-box input:focus { outline: none; border-color: var(--primary); }
        .search-box::before { content: 'üîç'; position: absolute; left: 15px; top: 50%; transform: translateY(-50%); }
        
        .filter-select {
            padding: 12px 15px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            font-size: 14px;
            cursor: pointer;
        }
        
        .filter-select:focus { outline: none; border-color: var(--primary); }
        
        .status-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .status-tab {
            padding: 10px 18px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 25px;
            color: var(--text-muted);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-tab:hover { background: var(--bg-input); color: var(--text); }
        .status-tab.active { background: var(--primary); border-color: var(--primary); color: white; }
        .status-tab .count { background: rgba(255,255,255,0.2); padding: 2px 8px; border-radius: 12px; font-size: 12px; font-weight: 600; }
        
        /* Card */
        .card {
            background: var(--bg-card);
            border-radius: 16px;
            border: 1px solid var(--border);
            overflow: hidden;
        }
        
        /* Table */
        .table-header {
            display: grid;
            grid-template-columns: 100px 1.5fr 120px 100px 120px 110px 80px;
            padding: 15px 20px;
            background: var(--bg-input);
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            color: var(--text-muted);
            gap: 15px;
        }
        
        .order-row {
            display: grid;
            grid-template-columns: 100px 1.5fr 120px 100px 120px 110px 80px;
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
            align-items: center;
            gap: 15px;
            transition: all 0.2s;
            cursor: pointer;
        }
        
        .order-row:hover { background: var(--bg-input); }
        .order-row:last-child { border-bottom: none; }
        
        .order-number { font-weight: 700; color: var(--primary); font-size: 14px; }
        
        .order-client { display: flex; align-items: center; gap: 12px; }
        
        .client-avatar {
            width: 38px;
            height: 38px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 700;
            color: white;
            flex-shrink: 0;
        }
        
        .client-avatar.b2b { background: linear-gradient(135deg, #0ea5e9, #06b6d4); }
        .client-avatar.b2c { background: linear-gradient(135deg, #8b5cf6, #6366f1); }
        
        .client-info { min-width: 0; }
        .client-name { font-weight: 600; font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .client-company { font-size: 12px; color: var(--text-muted); }
        
        .order-source {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 5px 10px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .order-source.trakio { background: rgba(14, 165, 233, 0.15); color: var(--primary); }
        .order-source.myfish { background: rgba(139, 92, 246, 0.15); color: var(--purple); }
        .order-source.shopify { background: rgba(16, 185, 129, 0.15); color: var(--success); }
        
        .order-date { color: var(--text-muted); font-size: 13px; }
        .order-total { font-weight: 700; color: var(--success); font-size: 15px; }
        
        .order-status {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .order-status.pending { background: rgba(245, 158, 11, 0.15); color: var(--warning); }
        .order-status.confirmed { background: rgba(59, 130, 246, 0.15); color: #3b82f6; }
        .order-status.ready { background: rgba(139, 92, 246, 0.15); color: var(--purple); }
        .order-status.delivered { background: rgba(16, 185, 129, 0.15); color: var(--success); }
        .order-status.cancelled { background: rgba(239, 68, 68, 0.15); color: var(--error); }
        
        .action-btn {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            border: none;
            background: var(--bg-input);
            color: var(--text-muted);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .action-btn:hover { background: var(--primary); color: white; }
        
        .empty-state { text-align: center; padding: 60px 20px; color: var(--text-muted); }
        .empty-state-icon { font-size: 64px; margin-bottom: 20px; }
        .empty-state-text { font-size: 18px; }
        
        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            z-index: 10002;
            overflow-y: auto;
        }
        
        .modal-overlay.active { display: flex; }
        
        .modal {
            background: var(--bg-card);
            border-radius: 20px;
            width: 100%;
            max-width: 900px;
            margin-top: 60px;
            border: 1px solid var(--border);
            animation: modalSlide 0.3s ease;
        }
        
        @keyframes modalSlide {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 25px;
            border-bottom: 1px solid var(--border);
            background: rgba(0,0,0,0.2);
            border-radius: 20px 20px 0 0;
        }
        
        .modal-title { font-size: 20px; font-weight: 700; display: flex; align-items: center; gap: 10px; }
        
        .modal-close {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            border: none;
            background: var(--bg-input);
            color: var(--text-muted);
            font-size: 22px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-close:hover { background: var(--error); color: white; }
        
        .modal-body { padding: 25px; max-height: 65vh; overflow-y: auto; }
        
        .modal-footer {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            padding: 20px 25px;
            border-top: 1px solid var(--border);
            background: rgba(0,0,0,0.1);
            border-radius: 0 0 20px 20px;
        }
        
        /* Form */
        .form-section { margin-bottom: 25px; }
        .form-section-title {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
        .form-group { display: flex; flex-direction: column; gap: 6px; }
        .form-group.full-width { grid-column: 1 / -1; }
        .form-label { font-size: 13px; color: var(--text-muted); font-weight: 500; }
        
        .form-input, .form-select, .form-textarea {
            padding: 12px 15px;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            font-size: 14px;
        }
        
        .form-input:focus, .form-select:focus, .form-textarea:focus { outline: none; border-color: var(--primary); }
        .form-textarea { resize: vertical; min-height: 80px; }
        
        /* Client Search */
        .client-search-container { position: relative; }
        
        .client-search-results {
            position: absolute;
            top: 100%;
            left: 0; right: 0;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 10px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 100;
            display: none;
            margin-top: 5px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }
        
        .client-search-results.active { display: block; }
        
        .client-result {
            padding: 12px 15px;
            cursor: pointer;
            border-bottom: 1px solid var(--border);
        }
        
        .client-result:hover { background: var(--border); }
        .client-result:last-child { border-bottom: none; }
        .client-result-name { font-weight: 600; color: var(--text); }
        .client-result-info { font-size: 12px; color: var(--text-muted); }
        
        /* Articles */
        .order-articles { background: var(--bg-input); border-radius: 12px; overflow: hidden; }
        
        .article-row {
            display: grid;
            grid-template-columns: 1fr 90px 90px 90px 40px;
            padding: 12px 15px;
            border-bottom: 1px solid var(--border);
            align-items: center;
            gap: 10px;
        }
        
        .article-row:last-child { border-bottom: none; }
        .article-row.header { background: var(--bg-card); font-weight: 600; font-size: 12px; text-transform: uppercase; color: var(--text-muted); }
        
        .add-article-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px;
            background: transparent;
            border: 2px dashed var(--border);
            border-radius: 10px;
            color: var(--text-muted);
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
        }
        
        .add-article-btn:hover { border-color: var(--primary); color: var(--primary); }
        
        .remove-btn {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            border: none;
            background: rgba(239, 68, 68, 0.15);
            color: var(--error);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .remove-btn:hover { background: var(--error); color: white; }
        
        .order-totals { background: var(--bg-input); border-radius: 12px; padding: 20px; margin-top: 20px; }
        .total-row { display: flex; justify-content: space-between; padding: 8px 0; color: var(--text-muted); font-size: 14px; }
        .total-row.final { border-top: 2px solid var(--border); margin-top: 10px; padding-top: 15px; font-size: 20px; font-weight: 700; color: var(--success); }
        
        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary { background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%); color: white; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 4px 15px rgba(14, 165, 233, 0.4); }
        .btn-secondary { background: var(--bg-input); color: var(--text); border: 1px solid var(--border); }
        .btn-secondary:hover { background: var(--border); }
        .btn-danger { background: var(--error); color: white; }
        
        /* Responsive */
        @media (max-width: 1000px) {
            .table-header { display: none; }
            .order-row {
                grid-template-columns: 1fr 1fr;
                grid-template-rows: auto auto auto;
                padding: 15px;
                gap: 10px;
            }
            .order-number { grid-column: 1; }
            .order-status { grid-column: 2; justify-self: end; }
            .order-client { grid-column: 1 / -1; }
            .order-source { grid-column: 1; }
            .order-date { grid-column: 2; justify-self: end; }
            .order-total { grid-column: 1; font-size: 18px; }
            .order-actions { grid-column: 2; justify-self: end; }
        }
        
        @media (max-width: 600px) {
            .page-header { flex-direction: column; align-items: flex-start; }
            .quick-actions { width: 100%; }
            .quick-btn { flex: 1; justify-content: center; }
            .article-row { grid-template-columns: 1fr 70px 40px; }
        }
    </style>
</head>
<body>
    <div class="page-container">

                            <div class="total-row"><span>Sous-total HT</span><span id="subtotal-ht">0.00 CHF</span></div>
                            <div class="total-row"><span>TVA (2.6%)</span><span id="total-tva">0.00 CHF</span></div>
                            <div class="total-row final"><span>TOTAL TTC</span><span id="total-ttc">0.00 CHF</span></div>
                        </div>
                    </div>
                    <div class="form-section">
                        <div class="form-section-title">üìù Notes</div>
                        <textarea class="form-textarea" id="order-notes" placeholder="Instructions..."></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" id="btn-delete" onclick="deleteOrder()" style="display:none;">üóëÔ∏è Supprimer</button>
                <div style="display:flex;gap:10px;"><button type="button" class="btn btn-secondary" onclick="closeModal()">Annuler</button><button type="button" class="btn btn-primary" onclick="saveOrder()">üíæ Enregistrer</button></div>
            </div>
        </div>
    </div>
    
    <script>
        let allOrders = [], allClients = [], allArticles = [], currentFilter = 'all', editingOrderId = null, orderArticles = [], lineCounter = 0;
        
        document.addEventListener('DOMContentLoaded', async () => {
            await initTrakioApp('commandes');
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('filter-date').value = today;
            document.getElementById('delivery-date').value = today;
            await loadClients();
            await loadArticles();
            setupListeners();
            setupEvents();
        });
        
        async function loadClients() { try { allClients = await Clients.getAll(); } catch(e) { console.error(e); } }
        async function loadArticles() { try { allArticles = await Articles.getAll(); } catch(e) { console.error(e); } }
        
        function setupListeners() {
            Commandes.listen((orders, changes) => {
                allOrders = orders;
                renderOrders();
                updateKPIs();
                changes.forEach(c => { if(c.type === 'added' && orders.length > 1) showNotification('Nouvelle commande', 'info'); });
            });
        }
        
        function setupEvents() {
            document.getElementById('search-input').addEventListener('input', renderOrders);
            document.getElementById('filter-source').addEventListener('change', renderOrders);
            document.getElementById('filter-date').addEventListener('change', renderOrders);
            document.querySelectorAll('.status-tab').forEach(t => t.addEventListener('click', () => {
                document.querySelectorAll('.status-tab').forEach(x => x.classList.remove('active'));
                t.classList.add('active');
                currentFilter = t.dataset.status;
                renderOrders();
            }));
            document.getElementById('client-search').addEventListener('input', (e) => {
                const q = e.target.value.toLowerCase(), r = document.getElementById('client-results');
                if(q.length < 2) { r.classList.remove('active'); return; }
                const m = allClients.filter(c => (c.nom?.toLowerCase().includes(q)) || (c.prenom?.toLowerCase().includes(q)) || (c.entreprise?.toLowerCase().includes(q)) || (c.telephone?.includes(q))).slice(0,5);
                if(!m.length) { r.classList.remove('active'); return; }
                r.innerHTML = m.map(c => `<div class="client-result" onclick="selectClient('${c.id}')"><div class="client-result-name">${c.prenom||''} ${c.nom||''}</div><div class="client-result-info">${c.entreprise||''} ‚Ä¢ ${c.telephone||''}</div></div>`).join('');
                r.classList.add('active');
            });
            document.addEventListener('click', (e) => { if(!e.target.closest('.client-search-container')) document.getElementById('client-results').classList.remove('active'); });
            document.addEventListener('keydown', (e) => { if(e.key === 'Escape') closeModal(); });
            document.getElementById('order-modal').addEventListener('click', (e) => { if(e.target.classList.contains('modal-overlay')) closeModal(); });
        }
        
        function renderOrders() {
            const container = document.getElementById('orders-list'), search = document.getElementById('search-input').value.toLowerCase(), src = document.getElementById('filter-source').value, dt = document.getElementById('filter-date').value;
            let f = [...allOrders];
            if(currentFilter !== 'all') f = f.filter(o => o.status === currentFilter);
            if(src) f = f.filter(o => o.source === src);
            if(dt) f = f.filter(o => { const d = o.deliveryDate?.toDate ? o.deliveryDate.toDate() : new Date(o.deliveryDate); return d.toISOString().split('T')[0] === dt; });
            if(search) f = f.filter(o => (o.orderNumber?.toLowerCase().includes(search)) || (o.clientName?.toLowerCase().includes(search)) || (o.clientCompany?.toLowerCase().includes(search)));
            f.sort((a,b) => { const da = a.createdAt?.toDate ? a.createdAt.toDate() : new Date(a.createdAt||0), db = b.createdAt?.toDate ? b.createdAt.toDate() : new Date(b.createdAt||0); return db - da; });
            updateCounts();
            if(!f.length) { container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üìã</div><div class="empty-state-text">Aucune commande</div></div>'; return; }
            container.innerHTML = f.map(o => { const d = o.deliveryDate?.toDate ? o.deliveryDate.toDate() : new Date(o.deliveryDate), ds = d.toLocaleDateString('fr-CH',{day:'2-digit',month:'2-digit'}), i = (o.clientName||'?').charAt(0).toUpperCase(), t = o.clientCompany ? 'b2b' : 'b2c'; return `<div class="order-row" onclick="editOrder('${o.id}')"><div class="order-number">#${o.orderNumber||o.id.slice(-6).toUpperCase()}</div><div class="order-client"><div class="client-avatar ${t}">${i}</div><div class="client-info"><div class="client-name">${o.clientName||'Inconnu'}</div><div class="client-company">${o.clientCompany||''}</div></div></div><div><span class="order-source ${o.source||'trakio'}">${getSource(o.source)}</span></div><div class="order-date">${ds}</div><div class="order-total">${formatCHF(o.total||0)}</div><div><span class="order-status ${o.status||'pending'}">${getStatus(o.status)}</span></div><div class="order-actions" onclick="event.stopPropagation()"><button class="action-btn" onclick="editOrder('${o.id}')">‚úèÔ∏è</button></div></div>`; }).join('');
        }
        
        function getSource(s) { return {trakio:'üìã TRAKIO',myfish:'üõí MyFish',shopify:'üõçÔ∏è Shopify'}[s]||'üìã TRAKIO'; }
        function getStatus(s) { return {pending:'üü° Attente',confirmed:'üîµ Confirm√©e',ready:'üü£ Pr√™te',delivered:'üü¢ Livr√©e',cancelled:'üî¥ Annul√©e'}[s]||'üü° Attente'; }
        function updateCounts() { document.getElementById('count-all').textContent = allOrders.length; document.getElementById('count-pending').textContent = allOrders.filter(o=>o.status==='pending').length; document.getElementById('count-confirmed').textContent = allOrders.filter(o=>o.status==='confirmed').length; document.getElementById('count-ready').textContent = allOrders.filter(o=>o.status==='ready').length; document.getElementById('count-delivered').textContent = allOrders.filter(o=>o.status==='delivered').length; }
        function updateKPIs() { const today = new Date().toISOString().split('T')[0], tO = allOrders.filter(o=>{ const d = o.deliveryDate?.toDate ? o.deliveryDate.toDate() : new Date(o.deliveryDate); return d.toISOString().split('T')[0] === today; }), ca = tO.reduce((s,o)=>s+(o.total||0),0); document.getElementById('kpi-total').textContent = allOrders.length; document.getElementById('kpi-pending').textContent = allOrders.filter(o=>o.status==='pending').length; document.getElementById('kpi-today').textContent = tO.length; document.getElementById('kpi-ca').textContent = formatCHF(ca); }
        
        function openNewOrderModal() { editingOrderId = null; orderArticles = []; lineCounter = 0; document.getElementById('modal-icon').textContent = '‚ûï'; document.getElementById('modal-title-text').textContent = 'Nouvelle commande'; document.getElementById('order-form').reset(); document.getElementById('order-id').value = ''; document.getElementById('client-id').value = ''; document.getElementById('client-name').value = ''; document.getElementById('client-phone').value = ''; document.getElementById('delivery-date').value = new Date().toISOString().split('T')[0]; document.getElementById('btn-delete').style.display = 'none'; resetArticles(); updateTotals(); document.getElementById('order-modal').classList.add('active'); }
        function editOrder(id) { const o = allOrders.find(x=>x.id===id); if(!o) return; editingOrderId = id; orderArticles = o.articles||[]; document.getElementById('modal-icon').textContent = '‚úèÔ∏è'; document.getElementById('modal-title-text').textContent = `Commande #${o.orderNumber||id.slice(-6).toUpperCase()}`; document.getElementById('order-id').value = id; document.getElementById('client-id').value = o.clientId||''; document.getElementById('client-search').value = o.clientName||''; document.getElementById('client-name').value = o.clientName||''; document.getElementById('client-phone').value = o.clientPhone||''; const d = o.deliveryDate?.toDate ? o.deliveryDate.toDate() : new Date(o.deliveryDate); document.getElementById('delivery-date').value = d.toISOString().split('T')[0]; document.getElementById('delivery-time').value = o.deliveryTime||''; document.getElementById('order-type').value = o.type||'pickup'; document.getElementById('order-status').value = o.status||'pending'; document.getElementById('order-notes').value = o.notes||''; document.getElementById('btn-delete').style.display = 'block'; renderArticleLines(); updateTotals(); document.getElementById('order-modal').classList.add('active'); }
        function closeModal() { document.getElementById('order-modal').classList.remove('active'); }
        function selectClient(id) { const c = allClients.find(x=>x.id===id); if(!c) return; document.getElementById('client-id').value = id; document.getElementById('client-search').value = `${c.prenom||''} ${c.nom||''}`.trim(); document.getElementById('client-name').value = `${c.prenom||''} ${c.nom||''}`.trim(); document.getElementById('client-phone').value = c.telephone||''; document.getElementById('client-results').classList.remove('active'); }
        
        function resetArticles() { document.getElementById('order-articles').innerHTML = '<div class="article-row header"><div>Article</div><div>Qt√©</div><div>Prix</div><div>Total</div><div></div></div>'; }
        function renderArticleLines() { resetArticles(); const c = document.getElementById('order-articles'); lineCounter = 0; orderArticles.forEach(a => { lineCounter++; const l = `line-${lineCounter}`, r = document.createElement('div'); r.className = 'article-row'; r.id = l; r.innerHTML = `<select class="form-select" onchange="onArticleChange('${l}',this.value)"><option value="">S√©lectionner...</option>${allArticles.filter(x=>x.actif!==false).map(x=>`<option value="${x.id}" ${x.id===a.articleId?'selected':''}>${x.nom||x.name}</option>`).join('')}</select><input type="number" class="form-input" value="${a.qty||1}" min="0.1" step="0.1" onchange="onQtyChange('${l}',this.value)" style="width:80px;text-align:center;"><input type="number" class="form-input" value="${a.price||0}" step="0.05" onchange="onPriceChange('${l}',this.value)" style="width:80px;text-align:right;"><div style="font-weight:600;">${((a.qty||1)*(a.price||0)).toFixed(2)}</div><button type="button" class="remove-btn" onclick="removeLine('${l}')">‚úï</button>`; c.appendChild(r); }); }
        function addArticleLine() { lineCounter++; const l = `line-${lineCounter}`, c = document.getElementById('order-articles'), r = document.createElement('div'); r.className = 'article-row'; r.id = l; r.innerHTML = `<select class="form-select" onchange="onArticleChange('${l}',this.value)"><option value="">S√©lectionner...</option>${allArticles.filter(x=>x.actif!==false).map(x=>`<option value="${x.id}">${x.nom||x.name}</option>`).join('')}</select><input type="number" class="form-input" value="1" min="0.1" step="0.1" onchange="onQtyChange('${l}',this.value)" style="width:80px;text-align:center;"><input type="number" class="form-input" value="0" step="0.05" onchange="onPriceChange('${l}',this.value)" style="width:80px;text-align:right;"><div style="font-weight:600;">0.00</div><button type="button" class="remove-btn" onclick="removeLine('${l}')">‚úï</button>`; c.appendChild(r); orderArticles.push({lineId:l,articleId:'',name:'',qty:1,price:0}); }
        function onArticleChange(l,id) { const a = allArticles.find(x=>x.id===id), i = orderArticles.findIndex(x=>x.lineId===l); if(i>=0&&a) { orderArticles[i].articleId = id; orderArticles[i].name = a.nom||a.name; orderArticles[i].price = a.prixVente||0; const r = document.getElementById(l); r.querySelectorAll('input')[1].value = a.prixVente||0; r.querySelector('div:last-of-type').textContent = (orderArticles[i].qty*orderArticles[i].price).toFixed(2); } updateTotals(); }
        function onQtyChange(l,v) { const i = orderArticles.findIndex(x=>x.lineId===l); if(i>=0) { orderArticles[i].qty = parseFloat(v)||0; document.getElementById(l).querySelector('div:last-of-type').textContent = (orderArticles[i].qty*orderArticles[i].price).toFixed(2); } updateTotals(); }
        function onPriceChange(l,v) { const i = orderArticles.findIndex(x=>x.lineId===l); if(i>=0) { orderArticles[i].price = parseFloat(v)||0; document.getElementById(l).querySelector('div:last-of-type').textContent = (orderArticles[i].qty*orderArticles[i].price).toFixed(2); } updateTotals(); }
        function removeLine(l) { document.getElementById(l)?.remove(); orderArticles = orderArticles.filter(x=>x.lineId!==l); updateTotals(); }
        function updateTotals() { const s = orderArticles.reduce((a,x)=>a+(x.qty||0)*(x.price||0),0), t = s*(TRAKIO.TVA.ALIMENTAIRE/100), total = TRAKIO.swiss(s+t); document.getElementById('subtotal-ht').textContent = s.toFixed(2)+' CHF'; document.getElementById('total-tva').textContent = t.toFixed(2)+' CHF'; document.getElementById('total-ttc').textContent = total.toFixed(2)+' CHF'; }
        
        async function saveOrder() { const cn = document.getElementById('client-name').value, dd = document.getElementById('delivery-date').value; if(!cn) { showNotification('S√©lectionnez un client','error'); return; } if(!dd) { showNotification('Indiquez une date','error'); return; } if(!orderArticles.filter(a=>a.articleId).length) { showNotification('Ajoutez un article','error'); return; } const s = orderArticles.reduce((a,x)=>a+(x.qty||0)*(x.price||0),0), t = s*(TRAKIO.TVA.ALIMENTAIRE/100), total = TRAKIO.swiss(s+t), cl = allClients.find(c=>c.id===document.getElementById('client-id').value), data = { clientId: document.getElementById('client-id').value||null, clientName: cn, clientCompany: cl?.entreprise||'', clientPhone: document.getElementById('client-phone').value, deliveryDate: new Date(dd), deliveryTime: document.getElementById('delivery-time').value, type: document.getElementById('order-type').value, status: document.getElementById('order-status').value, source: 'trakio', articles: orderArticles.filter(a=>a.articleId).map(a=>({articleId:a.articleId,name:a.name,qty:a.qty,price:a.price})), subtotal:s, tva:t, total, notes: document.getElementById('order-notes').value }; try { if(editingOrderId) { await Commandes.save(editingOrderId, data); showNotification('Commande mise √† jour','success'); } else { const n = allOrders.length+1, today = new Date(); data.orderNumber = `${today.getFullYear()}${String(today.getMonth()+1).padStart(2,'0')}${String(n).padStart(4,'0')}`; await Commandes.save(null, data); showNotification('Commande cr√©√©e','success'); } closeModal(); } catch(e) { console.error(e); showNotification('Erreur','error'); } }
        async function deleteOrder() { if(!editingOrderId||!confirm('Supprimer cette commande ?')) return; try { await Commandes.delete(editingOrderId); showNotification('Commande supprim√©e','success'); closeModal(); } catch(e) { console.error(e); showNotification('Erreur','error'); } }
        function exportOrders() { showNotification('Export en cours...','info'); }
    </script>
</body>
